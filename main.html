<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANIBOOM WEB | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --red: #ff0000;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; min-height: 100vh; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 3000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(0,0,0,0.95);
            border-bottom: 2px solid var(--gold);
        }

        .logo { display: flex; align-items: center; gap: 10px; }
        .logo img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); }
        .logo span { font-family: 'Press Start 2P'; font-size: 10px; color: var(--gold); }

        /* --- MENU DESPLEGABLE --- */
        .menu-drop {
            position: fixed; top: 75px; right: -100%; width: 280px; 
            background: rgba(10,10,10,0.98); border: 2px solid var(--gold);
            border-radius: 15px 0 0 15px; padding: 20px; transition: 0.4s;
            z-index: 4000;
        }
        .menu-drop.active { right: 0; }

        /* --- ROLES CON NEÓN --- */
        .role-badge { font-size: 10px; font-weight: 900; padding: 5px 12px; border-radius: 5px; display: inline-block; margin-top: 5px; }
        .role-owner { color: #ff0000; border: 1px solid #ff0000; box-shadow: 0 0 10px #ff0000; text-shadow: 0 0 5px #ff0000; }
        .role-admin { color: #00f2ff; border: 1px solid #00f2ff; box-shadow: 0 0 10px #00f2ff; text-shadow: 0 0 5px #00f2ff; }
        .role-suscriptor { color: #ffd700; border: 1px solid #ffd700; box-shadow: 0 0 10px #ffd700; text-shadow: 0 0 5px #ffd700; }
        .role-anonymous { color: #888; border: 1px solid #555; }

        /* --- CONTENIDO PRINCIPAL --- */
        main { padding-top: 140px; display: flex; flex-direction: column; align-items: center; text-align: center; }

        .daniboom-text { font-size: 35px; font-weight: 900; font-style: italic; text-shadow: 3px 3px 0px #000; }
        .x-red { color: var(--red); font-family: 'Press Start 2P'; }

        /* AJUSTE PARA LOGO NEGRO */
        .ff-logo-png {
            width: 280px; max-width: 85vw;
            /* Fuerza a que el negro se vea brillante y visible */
            filter: brightness(0) invert(1) drop-shadow(0 0 15px var(--gold));
            margin: 20px 0;
        }

        .gun-container { font-size: 80px; color: var(--gold); filter: drop-shadow(0 0 20px var(--gold)); animation: shoot 0.1s infinite alternate; }
        @keyframes shoot { 0% { transform: scale(1); } 100% { transform: scale(0.95) translateX(5px); } }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png"><span>DANIBOOM</span></div>
    <div class="nav-icons" style="display:flex; gap:20px;">
        <i class="fas fa-bell" id="openNotif" style="color:gold; font-size:24px;"></i>
        <div class="burger" id="burgerBtn" style="cursor:pointer;">
            <i class="fas fa-bars" style="color:gold; font-size:24px;"></i>
        </div>
    </div>
</header>

<div class="menu-drop" id="menuDrop">
    <div style="text-align:center; padding-bottom:15px; border-bottom:1px solid gold;">
        <img src="logo.png" id="u-img" style="width:60px; border-radius:50%; border:2px solid gold;">
        <p id="u-name" style="font-weight:bold; margin-top:10px;"></p>
        <div id="u-badge-container"></div>
        <p id="u-lvl" style="font-family:'Press Start 2P'; font-size:8px; color:gold; margin-top:10px;"></p>
    </div>
    <div id="links-vip" style="display:none; margin-top:15px;">
        <a href="#" class="menu-link" style="display:block; color:white; text-decoration:none; padding:10px;"><i class="fas fa-star"></i> VIP AREA</a>
    </div>
    <button id="logout" style="width:100%; margin-top:20px; background:red; color:white; border:none; padding:10px; border-radius:5px;">CERRAR SESIÓN</button>
</div>

<main>
    <h1 class="daniboom-text">DANIBOOM <span class="x-red">X</span></h1>
    
    <img src="ff_logo.png" alt="FREE FIRE" class="ff-logo-png">

    <div class="gun-container"><i class="fas fa-gun"></i></div>
    <p style="font-family:'Press Start 2P'; font-size:9px; color:gold; margin-top:30px;">ZONA OFICIAL • INFLUENCER</p>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "index.html"; 
            return;
        }

        const docSnap = await getDoc(doc(db, "users", user.uid));
        const userData = docSnap.data() || {};
        
        document.getElementById('u-name').innerText = userData.username || user.displayName || "Gamer";
        document.getElementById('u-lvl').innerText = "LVL " + (userData.level || 1);
        
        const role = userData.membership || 'anonymous';
        const badge = document.getElementById('u-badge-container');
        
        if(role === 'owner') badge.innerHTML = `<span class="role-badge role-owner">OWNER</span>`;
        else if(role === 'admin') badge.innerHTML = `<span class="role-badge role-admin">ADMIN</span>`;
        else if(role === 'suscriptor') badge.innerHTML = `<span class="role-badge role-suscriptor">VIP</span>`;
        else badge.innerHTML = `<span class="role-badge role-anonymous">ANONYMOUS</span>`;

        if(role !== 'anonymous') document.getElementById('links-vip').style.display = 'block';
    });

    const burger = document.getElementById('burgerBtn');
    const menu = document.getElementById('menuDrop');
    burger.onclick = () => menu.classList.toggle('active');
    document.getElementById('logout').onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
