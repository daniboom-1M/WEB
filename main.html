<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANIBOOM X | OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Permanent+Marker&family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --red-neon: #ff0000;
            --blue-neon: #00f2ff;
            --green-neon: #39ff14;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 4000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: rgba(0,0,0,0.98);
            border-bottom: 2px solid var(--gold);
        }
        .h-left { display: flex; align-items: center; gap: 8px; }
        .neon-title { font-weight: 900; font-size: 18px; text-shadow: 0 0 10px #fff; display: flex; align-items: center; gap: 8px; }
        .neon-title span { color: var(--red-neon); text-shadow: 0 0 15px var(--red-neon); }
        .ff-logo-header { height: 20px; filter: brightness(0) invert(1) drop-shadow(0 0 5px #fff); }

        .h-right { display: flex; align-items: center; gap: 15px; }
        .fa-bell { font-size: 22px; color: var(--gold); cursor: pointer; transition: 0.3s; }
        .bell-shake { animation: shake 0.5s infinite; color: var(--red-neon) !important; filter: drop-shadow(0 0 10px var(--red-neon)); }

        .burger { cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .burger span { width: 22px; height: 3px; background: var(--gold); transition: 0.3s; }
        .burger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        /* --- MENÃšS --- */
        .side-panel {
            position: fixed; top: 0; right: -100%; width: 310px; height: 100vh;
            background: rgba(5,5,5,0.99); transition: 0.5s ease; z-index: 3500;
            padding: 80px 15px 20px; overflow-y: auto; border-left: 1px solid var(--gold);
        }
        .side-panel.active { right: 0; }

        #menuNotif {
            width: 100%; border-left: none; background: rgba(0,0,0,0.98); 
            backdrop-filter: blur(10px); z-index: 5000;
        }
        .close-notif { 
            position: absolute; top: 20px; right: 20px; font-size: 30px; color: var(--red-neon); 
            cursor: pointer; text-shadow: 0 0 10px var(--red-neon); 
        }

        /* DISEÃ‘O DE TARJETAS NEÃ“N CORREGIDO */
        .notif-card {
            border-radius: 15px; padding: 20px; margin-bottom: 20px;
            position: relative; overflow: visible; display: flex; flex-direction: column;
            gap: 12px; border: 2px solid transparent; background: rgba(20,20,20,0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .notif-card h4 { font-size: 16px; font-weight: 900; text-transform: uppercase; text-shadow: 0 0 10px currentColor; width: 80%; }
        .notif-card p { font-size: 13px; color: #eee; line-height: 1.4; }
        
        .platform-icon { 
            position: absolute; top: 15px; right: 15px; font-size: 35px; 
            filter: drop-shadow(0 0 8px currentColor);
        }

        .card-youtube { border-color: #ff0000; color: #ff0000; }
        .card-tiktok { border-color: #00f2ff; color: #00f2ff; }
        .card-whatsapp { border-color: #25d366; color: #25d366; }
        .card-facebook { border-color: #1877f2; color: #1877f2; }
        .card-instagram { border-color: #e4405f; color: #e4405f; }
        .card-sistema { border-color: var(--gold); color: var(--gold); }

        /* BOTÃ“N VISIBLE Y CLICKEABLE */
        .notif-btn {
            display: inline-flex !important;
            align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 14px; border-radius: 10px;
            text-decoration: none !important; font-weight: 900; font-size: 12px;
            text-transform: uppercase; margin-top: 10px; 
            background: #fff; color: #000 !important;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            cursor: pointer; z-index: 10;
        }

        .timer-text { font-size: 10px; color: #aaa; margin-top: 5px; font-weight: bold; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px; }

        /* PERFIL CARD */
        .profile-card { border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 0 15px rgba(255,215,0,0.2); margin-bottom: 15px; }
        .u-img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; object-fit: cover; }
        .name-owner { font-family: 'Permanent Marker', cursive !important; color: var(--red-neon) !important; text-shadow: 0 0 15px var(--red-neon) !important; font-size: 22px; }
        .name-admin { font-family: 'Electrolize', sans-serif !important; color: var(--blue-neon) !important; text-shadow: 0 0 15px var(--blue-neon) !important; font-size: 19px; }
        .name-sub { font-family: 'Orbitron', sans-serif !important; color: var(--green-neon) !important; text-shadow: 0 0 15px var(--green-neon) !important; font-size: 19px; font-weight: 900; }
        .name-anon { font-family: 'Orbitron', sans-serif !important; color: #fff !important; text-shadow: 0 0 10px #fff !important; font-size: 14px; }
        .badge-owner { color: var(--red-neon); text-shadow: 0 0 8px var(--red-neon); font-weight: 900; font-size: 10px; }
        .badge-admin { color: var(--blue-neon); text-shadow: 0 0 8px var(--blue-neon); font-weight: 900; font-size: 10px; }
        .badge-sub { color: var(--green-neon); text-shadow: 0 0 8px var(--green-neon); font-weight: 900; font-size: 10px; }
        .badge-anon { color: #888; font-weight: 900; font-size: 10px; }
        .lvl-tag { font-family: 'Press Start 2P', cursive; font-size: 8px; margin-top: 10px; display: inline-block; padding: 6px 12px; border-radius: 5px; color: var(--gold); border: 1px solid var(--gold); background: rgba(0,0,0,0.8); }

        .admin-box { border: 2px solid var(--red-neon); border-radius: 12px; padding: 15px; margin-top: 20px; background: rgba(255, 0, 0, 0.05); }
        .admin-title { color: var(--red-neon); font-size: 12px; font-weight: 900; text-align: center; margin-bottom: 15px; }
        .menu-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; text-decoration: none; color: #fff; display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; }

        #chatIA { position: fixed; bottom: 85px; left: 20px; width: 280px; height: 350px; background: #0a0a0a; border: 2px solid var(--blue-neon); border-radius: 15px; display: none; flex-direction: column; z-index: 6000; box-shadow: 0 0 20px var(--blue-neon); }
        .chat-h { background: var(--blue-neon); color: #000; padding: 10px; font-weight: 900; font-size: 12px; border-radius: 12px 12px 0 0; }
        #chatMsgs { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 11px; }
        .bot-m { background: #1a1a1a; padding: 8px; border-radius: 8px; border-left: 3px solid var(--blue-neon); align-self: flex-start; }
        .user-m { background: var(--blue-neon); color: #000; padding: 8px; border-radius: 8px; align-self: flex-end; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } }
    </style>
</head>
<body>

<header>
    <div class="h-left"><img src="logo.png" style="width:30px; border-radius:50%; border:1px solid var(--gold);"><div class="neon-title">DANIBOOM <span>X</span> <img src="ff_logo.png" class="ff-logo-header"></div></div>
    <div class="h-right"><i class="fas fa-bell" id="bellIcon"></i><div class="burger" id="burgerBtn"><span></span><span></span><span></span></div></div>
</header>

<div id="chatIA">
    <div class="chat-h">BOOMI BOT ðŸ¤–</div>
    <div id="chatMsgs"><div class="bot-m">Â¡Hola! Soy Boomi Bot. Â¿En quÃ© puedo ayudarte?</div></div>
    <div style="padding:10px; display:flex; gap:5px;"><input type="text" id="chatIn" placeholder="Escribe..." style="flex:1; background:#000; border:1px solid var(--blue-neon); color:#fff; padding:8px; border-radius:5px; outline:none;"></div>
</div>

<div id="iaToggle" style="position:fixed; bottom:20px; left:20px; z-index:5000; cursor:pointer; text-align:center;">
    <div style="width:55px; height:55px; background:var(--blue-neon); border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:25px; box-shadow:0 0 15px var(--blue-neon);"><i class="fas fa-robot"></i></div>
    <div style="font-size:8px; margin-top:5px; background:#fff; color:#000; padding:2px 5px; border-radius:5px; font-weight:bold;">Â¿AYUDA?</div>
</div>

<div id="menuNotif" class="side-panel">
    <i class="fas fa-times close-notif" id="closeNotif"></i>
    <h3 style="text-align:center; color:var(--gold); margin: 40px 0; font-family:'Press Start 2P'; font-size: 14px;">AVISOS BOOM</h3>
    <div id="notifList"></div>
</div>

<div id="menuUser" class="side-panel">
    <div id="profileTarget"></div> <nav id="userNav"></nav>
    <div id="adminArea" style="display:none;"><div class="admin-box"><div class="admin-title">ADMIN UTILS</div><a href="notificaciones.html" class="menu-item"><i class="fas fa-bullhorn" style="color:var(--red-neon)"></i> NOTIFICACIONES</a></div></div>
    <button id="authBtn" style="width:100%; margin-top:20px; background:none; border:1px solid red; color:red; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">INICIAR SESIÃ“N</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4", authDomain: "web1-3b83a.firebaseapp.com", projectId: "web1-3b83a" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const bell = document.getElementById('bellIcon');
    const burger = document.getElementById('burgerBtn');
    const menuU = document.getElementById('menuUser');
    const menuN = document.getElementById('menuNotif');
    const closeNotif = document.getElementById('closeNotif');

    burger.onclick = () => { burger.classList.toggle('open'); menuU.classList.toggle('active'); menuN.classList.remove('active'); };
    bell.onclick = () => { menuN.classList.add('active'); menuU.classList.remove('active'); burger.classList.remove('open'); bell.classList.remove('bell-shake'); localStorage.setItem('lastSeenNotif', Date.now()); };
    if(closeNotif) closeNotif.onclick = () => { menuN.classList.remove('active'); };

    // --- LÃ“GICA DE TIEMPO INTELIGENTE ---
    function formatTime(seconds) {
        if (seconds >= 86400) return Math.floor(seconds / 86400) + " dÃ­as";
        if (seconds >= 3600) return Math.floor(seconds / 3600) + " horas";
        if (seconds >= 60) return Math.floor(seconds / 60) + " minutos";
        return Math.floor(seconds) + " segundos";
    }

    onAuthStateChanged(auth, async (user) => {
        const profileTarget = document.getElementById('profileTarget');
        const nav = document.getElementById('userNav');
        const authBtn = document.getElementById('authBtn');
        const adminArea = document.getElementById('adminArea');

        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const data = snap.data() || {};
            const role = data.membership || 'anonymous';
            let badgeHTML = ""; let nameClass = "name-anon";

            if(role === 'owner') { nameClass = "name-owner"; badgeHTML = `<span class="badge-owner">OWNER <i class="fas fa-crown"></i></span>`; adminArea.style.display = 'block'; }
            else if(role === 'admin') { nameClass = "name-admin"; badgeHTML = `<span class="badge-admin">ADMIN <i class="fas fa-shield-alt"></i></span>`; adminArea.style.display = 'block'; }
            else if(role === 'suscriptor') { nameClass = "name-sub"; badgeHTML = `<span class="badge-sub">SUSCRIPTOR <i class="fas fa-star"></i></span>`; adminArea.style.display = 'none'; }
            else { badgeHTML = `<span class="badge-anon">ANÃ“NIMO <i class="fas fa-ghost"></i></span>`; adminArea.style.display = 'none'; }

            profileTarget.innerHTML = `<div class="profile-card"><img src="${data.photoURL || 'default.png'}" class="u-img"><p class="${nameClass}">${data.displayName || "USUARIO"}</p><div id="u-badge">${badgeHTML}</div><div class="lvl-tag">NIVEL ${data.level || 1}</div></div>`;
            nav.innerHTML = `<a href="perfil.html" class="menu-item"><i class="fas fa-user-circle"></i> VER PERFIL</a><a href="redes.html" class="menu-item"><i class="fas fa-share-alt"></i> REDES</a><a href="chat.html" class="menu-item"><i class="fas fa-comments"></i> CHAT</a><a href="sensibilidades.html" class="menu-item"><i class="fas fa-crosshairs"></i> SENSI</a>`;
            authBtn.innerText = "CERRAR SESIÃ“N"; authBtn.onclick = () => signOut(auth).then(() => location.reload());
        } else {
            profileTarget.innerHTML = `<div class="profile-card"><img src="default.png" class="u-img"><p class="name-anon">AnÃ³nimo #000</p><div id="u-badge"><span class="badge-anon">ANÃ“NIMO <i class="fas fa-ghost"></i></span></div><div class="lvl-tag">NIVEL 0</div></div>`;
            nav.innerHTML = `<a href="redes.html" class="menu-item"><i class="fas fa-share-alt" style="color:var(--gold)"></i> REDES</a>`;
            authBtn.innerText = "INICIAR SESIÃ“N"; authBtn.onclick = () => window.location.href = "index.html";
        }
    });

    onSnapshot(query(collection(db, "notifications"), orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('notifList');
        list.innerHTML = ""; let hasNew = false; const ahora = Date.now();
        
        snap.forEach(docSnap => {
            const n = docSnap.data(); const id = docSnap.id;
            let fechaMs = (n.createdAt && n.createdAt.toMillis) ? n.createdAt.toMillis() : (typeof n.createdAt === 'number' ? n.createdAt : ahora);
            const segPasados = (ahora - fechaMs) / 1000;
            if (n.duration && segPasados > n.duration) return;

            const type = (n.iconType || "").toLowerCase();
            let cardClass = "card-sistema"; let icon = "fas fa-bell";
            if(type.includes("youtube")) { cardClass = "card-youtube"; icon = "fab fa-youtube"; }
            else if(type.includes("tiktok")) { cardClass = "card-tiktok"; icon = "fab fa-tiktok"; }
            else if(type.includes("whatsapp")) { cardClass = "card-whatsapp"; icon = "fab fa-whatsapp"; }
            else if(type.includes("facebook")) { cardClass = "card-facebook"; icon = "fab fa-facebook"; }
            else if(type.includes("instagram")) { cardClass = "card-instagram"; icon = "fab fa-instagram"; }

            const tieneLink = n.link && n.link !== "" && n.link !== "#";
            const btnHTML = tieneLink ? `<a href="${n.link}" target="_blank" class="notif-btn">VER VIDEO AHORA <i class="fas fa-play-circle"></i></a>` : "";
            
            let timerHTML = "";
            if(n.duration) {
                const segQuedan = Math.max(0, n.duration - segPasados);
                timerHTML = `<p id="timer-${id}" class="timer-text">Expira en: ${formatTime(segQuedan)}</p>`;
            }

            list.innerHTML += `<div class="notif-card ${cardClass}" id="card-${id}"><i class="${icon} platform-icon"></i><h4>${n.title}</h4><p>${n.message}</p>${btnHTML}${timerHTML}</div>`;

            if (n.duration) {
                const interval = setInterval(() => {
                    const segQ = Math.max(0, n.duration - ((Date.now() - fechaMs) / 1000));
                    const el = document.getElementById(`timer-${id}`);
                    if(el) el.innerText = `Expira en: ${formatTime(segQ)}`;
                    if (segQ <= 0) { clearInterval(interval); document.getElementById(`card-${id}`)?.remove(); }
                }, 1000);
            }
            if (fechaMs > (localStorage.getItem('lastSeenNotif') || 0)) hasNew = true;
        });
        if(hasNew) bell.classList.add('bell-shake');
    });

    document.getElementById('iaToggle').onclick = () => { const c = document.getElementById('chatIA'); c.style.display = c.style.display === 'flex' ? 'none' : 'flex'; };
    document.getElementById('chatIn').onkeypress = (e) => {
        if(e.key === 'Enter') {
            const val = e.target.value.toLowerCase(); const msgs = document.getElementById('chatMsgs');
            msgs.innerHTML += `<div class="user-m">${e.target.value}</div>`;
            let r = "Â¡Hola! Soy Boomi Bot, el asistente oficial de DANIBOOM X.";
            if(val.includes("sensi")) r = "Las sensibilidades las encuentras en el menÃº lateral.";
            setTimeout(() => { msgs.innerHTML += `<div class="bot-m">${r}</div>`; msgs.scrollTop = msgs.scrollHeight; }, 500);
            e.target.value = "";
        }
    };
</script>
</body>
