<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM WEB | Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: #050505; color: #fff; overflow-x: hidden; }

        /* HEADER */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 1.5rem; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); border-bottom: 2px solid gold;
        }
        .logo { display: flex; align-items: center; gap: 0.8rem; }
        .logo img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid gold; box-shadow: 0 0 10px gold; }
        .logo span { font-family: 'Press Start 2P'; font-size: 1rem; color: #ffd700; text-shadow: 0 0 12px gold; }

        .header-right { display: flex; align-items: center; gap: 20px; }
        
        .menu-btn { width: 30px; display: flex; flex-direction: column; gap: 6px; cursor: pointer; z-index: 2001; }
        .menu-btn span { height: 3px; background: gold; border-radius: 3px; transition: 0.4s; width: 100%; }
        .menu-btn.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .menu-btn.open span:nth-child(2) { opacity: 0; }
        .menu-btn.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .notif-container { position: relative; cursor: pointer; font-size: 1.8rem; color: gold; transition: 0.3s; }
        .bell-shake { animation: shake 0.5s infinite; color: #ff0000 !important; filter: drop-shadow(0 0 10px red); }
        .notif-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: red; border-radius: 50%; display: none; border: 2px solid black; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } }

        /* MENU POPUP */
        .menu-popup {
            position: absolute; top: 85px; right: 15px; background: #0a0a0a; border: 2px solid gold; 
            border-radius: 20px; padding: 1.5rem; display: none; flex-direction: column; min-width: 300px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }
        .profile-card { background: #111; border: 2px solid gold; border-radius: 15px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 10px;}
        .profile-pic { width: 85px; height: 85px; border-radius: 50%; border: 2px solid gold; object-fit: cover; }

        /* ITEMS DEL MENÚ */
        .nav-item { 
            font-size: 0.8rem; font-weight: 800; color: gold; text-transform: uppercase; 
            cursor: pointer; padding: 12px; border-bottom: 1px solid rgba(255, 215, 0, 0.1); 
            display: flex; align-items: center; gap: 12px; transition: 0.3s;
        }
        .nav-item:hover { background: rgba(255, 215, 0, 0.1); }
        .nav-item i { width: 20px; text-align: center; font-size: 1.1rem; }

        /* PANEL NOTIFICAIONES */
        .notif-panel { 
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; 
            background: rgba(0,0,0,0.98); z-index: 2000; 
            transition: 0.6s cubic-bezier(0.7, 0, 0.3, 1); 
            display: flex; flex-direction: column; align-items: center; padding: 2rem; 
            overflow-y: auto;
        }
        .notif-panel.active { right: 0; }
        .notif-card { border: 2px solid; background: #000; padding: 20px; border-radius: 15px; width: 100%; max-width: 450px; margin-bottom: 20px; transition: 0.3s; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png"><span>DANIBOOM</span></div>
    <div class="header-right">
        <div id="menuBtn" class="menu-btn"><span></span><span></span><span></span></div>
        <div id="notifBtn" class="notif-container">
            <i class="fas fa-bell" id="bellIcon"></i>
            <span id="notifDot" class="notif-dot"></span>
        </div>
    </div>
    <div class="menu-popup" id="menuPopup">
        <div class="profile-card">
            <img src="" id="profilePic" class="profile-pic">
            <h3 id="profileName">Cargando...</h3>
            <div id="roleUI"></div>
        </div>

        <div class="nav-item" onclick="location.href='redes.html'">
            <i class="fas fa-share-nodes"></i><span>Nuestras Redes</span>
        </div>

        <div id="linksPrivados" style="display:none;">
            <div class="nav-item" onclick="location.href='sensibilidades.html'">
                <i class="fas fa-crosshairs"></i><span>Sensibilidades</span>
            </div>
            <div class="nav-item" onclick="location.href='apps.html'">
                <i class="fas fa-bolt"></i><span>Apps Optimizadas</span>
            </div>
        </div>

        <div id="adminUtils" style="display:none; padding: 10px; border: 1px solid red; border-radius: 10px; margin-top: 10px;">
            <p style="color:red; font-size:0.6rem; font-weight:bold; margin-bottom:5px; text-align:center;">ADMINISTRACIÓN</p>
            <button onclick="location.href='notificaciones.html'" style="width:100%; background:red; color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer; font-size:0.7rem;">LANZAR NOTIFICACIÓN</button>
        </div>

        <div id="sessionBtnArea"></div>
    </div>
</header>

<aside class="notif-panel" id="notifPanel">
    <span id="closeNotif" style="position:absolute; top:25px; right:35px; font-size:3rem; color:gold; cursor:pointer;">&times;</span>
    <h2 style="color:gold; font-family:'Press Start 2P'; margin-top:60px; margin-bottom:20px; font-size:0.8rem;">AVISOS RECIENTES</h2>
    <div id="notifContainer" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
</aside>

<main style="padding-top: 160px; text-align: center;">
    <h1 style="color:gold; text-shadow: 0 0 20px gold;">BIENVENIDO</h1>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, onSnapshot, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            let snap = await getDoc(doc(db, "users", user.uid));
            let d = snap.data() || {};
            
            if(!snap.exists() && user.isAnonymous){
                const all = await getDocs(collection(db, "users"));
                const num = String(all.size + 1).padStart(3, '0');
                d = { displayName: `Anónimo #${num}`, membership: 'anonymous', photoURL: 'logo.png' };
                await setDoc(doc(db, "users", user.uid), d);
            }

            const role = d.membership || 'anonymous';
            const roleConfig = {
                owner: { icon: 'crown', color: '#ff0000', label: 'OWNER' },
                admin: { icon: 'shield-alt', color: '#00f2ff', label: 'ADMIN' },
                suscriptor: { icon: 'star', color: 'gold', label: 'VIP' },
                anonymous: { icon: 'user-secret', color: '#888', label: 'ANÓNIMO' }
            };
            const currentRole = roleConfig[role] || roleConfig['anonymous'];

            // UI del Rol
            document.getElementById('roleUI').innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 5px; font-weight: 800; font-size: 0.75rem; color: ${currentRole.color}; text-shadow: 0 0 10px ${currentRole.color}55;">
                    <i class="fas fa-${currentRole.icon}"></i><span>${currentRole.label}</span>
                </div>
            `;

            document.getElementById('profileName').innerText = d.displayName || "Usuario";
            document.getElementById('profilePic').src = d.photoURL || "logo.png";
            
            // CONTROL DE VISIBILIDAD DE SECCIONES
            document.getElementById('linksPrivados').style.display = (role === 'anonymous') ? 'none' : 'block';
            document.getElementById('adminUtils').style.display = (role === 'admin' || role === 'owner') ? 'block' : 'none';
            
            document.getElementById('sessionBtnArea').innerHTML = user.isAnonymous
                ? `<button onclick="location.href='index.html'" style="width:100%; background:gold; color:black; border:none; padding:12px; border-radius:10px; margin-top:10px; cursor:pointer; font-weight:bold; font-family:'Orbitron';">INGRESAR / REGISTRO</button>`
                : `<button id="logoutBtn" style="width:100%; background:#222; color:white; border:none; padding:12px; border-radius:10px; margin-top:10px; cursor:pointer; font-weight:bold; font-family:'Orbitron';">CERRAR SESIÓN</button>`;

            if(!user.isAnonymous) {
                document.getElementById('logoutBtn').onclick = () => signOut(auth).then(()=> location.reload());
            }

            escucharNotificaciones();
        } else { location.href = "index.html"; }
    });

    function escucharNotificaciones() {
        const q = query(collection(db, "notifications"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            let lastNotifId = null;
            const container = document.getElementById('notifContainer');
            container.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const data = doc.data();
                const id = doc.id;
                const timeLeft = data.duration - ((Date.now() - data.createdAt) / 1000);
                if (timeLeft > 0) {
                    if (!lastNotifId) lastNotifId = id;
                    renderNotif(id, data, timeLeft);
                }
            });
            const readId = localStorage.getItem('lastReadNotif');
            if (lastNotifId && lastNotifId !== readId) {
                document.getElementById('bellIcon').classList.add('bell-shake');
                document.getElementById('notifDot').style.display = 'block';
            } else {
                document.getElementById('bellIcon').classList.remove('bell-shake');
                document.getElementById('notifDot').style.display = 'none';
            }
        });
    }

    function renderNotif(id, data, seconds) {
        const container = document.getElementById('notifContainer');
        const card = document.createElement('div');
        card.className = "notif-card";
        card.id = `card-${id}`;
        
        // CONFIGURACIÓN DE ICONOS Y COLORES NEON DINÁMICOS
        const configs = {
            'youtube': { icon: 'fab fa-youtube', color: '#ff0000' },
            'tiktok': { icon: 'fab fa-tiktok', color: '#ffffff' },
            'facebook': { icon: 'fab fa-facebook', color: '#1877f2' },
            'instagram': { icon: 'fab fa-instagram', color: '#e4405f' },
            'whatsapp': { icon: 'fab fa-whatsapp', color: '#25d366' },
            'whatsapp-canal': { icon: 'fas fa-bullhorn', color: '#00ffcc' }, // Verde Aqua Neon
            'mantenimiento': { icon: 'fas fa-tools', color: '#ff8800' },   // Naranja Neon
            'aviso': { icon: 'fas fa-exclamation-triangle', color: '#ffff00' }, // Amarillo Neon
            'actualizacion': { icon: 'fas fa-cog', color: '#0088ff' },      // Azul Neon
            'cog': { icon: 'fas fa-cog', color: '#ffd700' }
        };

        const theme = configs[data.iconType] || configs['cog'];
        
        // Aplicar Estilo Neon Dinámico
        card.style.borderColor = theme.color;
        card.style.boxShadow = `0 0 20px ${theme.color}66`; // Borde Neon

        const btnHTML = (data.link && data.link !== "#") 
            ? `<button onclick="window.open('${data.link}', '_blank')" style="width:100%; background:${theme.color}; color:${theme.color==='#ffffff'||theme.color==='#ffff00'?'#000':'#fff'}; border:none; padding:12px; margin-top:15px; font-weight:bold; border-radius:8px; cursor:pointer; box-shadow: 0 0 10px ${theme.color}aa;">IR AL ENLACE</button>`
            : '';

        card.innerHTML = `
            <div style="display:flex; align-items:center; gap:12px; color:${theme.color}; margin-bottom:12px; text-shadow: 0 0 10px ${theme.color};">
                <i class="${theme.icon}" style="font-size:1.6rem;"></i><span style="font-weight:800; font-size:0.85rem;">${data.title}</span>
            </div>
            <p style="font-size:0.85rem; color:#ccc;">${data.message}</p>
            ${btnHTML}
            <div style="font-size:0.65rem; color:#666; margin-top:15px; text-align:center;">EXPIRA EN: <span id="time-${id}" style="color:${theme.color}; font-weight:bold;">...</span></div>
        `;
        
        container.appendChild(card);
        let remain = Math.floor(seconds);
        const timer = setInterval(() => {
            remain--;
            const el = document.getElementById(`time-${id}`);
            if (!el || remain <= 0) { clearInterval(timer); card.remove(); return; }
            const d = Math.floor(remain / 86400), h = Math.floor((remain % 86400) / 3600), m = Math.floor((remain % 3600) / 60), s = remain % 60;
            el.innerText = d > 0 ? `${d}d ${h}h` : (h > 0 ? `${h}h ${m}m` : `${m}m ${s}s`);
        }, 1000);
    }

    document.getElementById('menuBtn').onclick = function() {
        this.classList.toggle('open');
        const pop = document.getElementById('menuPopup');
        pop.style.display = (pop.style.display === 'flex') ? 'none' : 'flex';
    };

    document.getElementById('notifBtn').onclick = () => {
        document.getElementById('notifPanel').classList.add('active');
        document.getElementById('bellIcon').classList.remove('bell-shake');
        document.getElementById('notifDot').style.display = 'none';
        const firstCard = document.querySelector('.notif-card');
        if (firstCard) localStorage.setItem('lastReadNotif', firstCard.id.replace('card-', ''));
    };

    document.getElementById('closeNotif').onclick = () => document.getElementById('notifPanel').classList.remove('active');
</script>
</body>
</html>
