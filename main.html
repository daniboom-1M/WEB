<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANIBOOM X | OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --red-neon: #ff0000;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 4000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: rgba(0,0,0,0.98);
            border-bottom: 2px solid var(--gold);
        }

        .h-left { display: flex; align-items: center; gap: 10px; }
        .site-logo { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); }

        /* DANIBOOM X + FF LOGO (Mismo tamaño) */
        .neon-title { 
            font-weight: 900; font-size: 18px; 
            color: #fff; text-shadow: 0 0 10px #fff;
            display: flex; align-items: center; gap: 8px;
            line-height: 1;
        }
        .neon-title span { color: var(--red-neon); text-shadow: 0 0 10px var(--red-neon); }

        .ff-logo-header { 
            height: 41px; /* Ajustado al font-size del texto */
            width: auto;
            filter: brightness(0) invert(1) drop-shadow(0 0 5px #fff);
        }

        .h-right { display: flex; align-items: center; gap: 20px; }

        /* Campana Neón */
        .bell-container { position: relative; cursor: pointer; }
        .fa-bell { font-size: 22px; color: var(--gold); filter: drop-shadow(0 0 8px var(--gold)); }
        .bell-shake { animation: shake 0.5s infinite; color: var(--red-neon) !important; }
        .bell-dot { position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: var(--red-neon); border-radius: 50%; box-shadow: 0 0 8px var(--red-neon); }

        /* Hamburguesa */
        .burger { display: flex; flex-direction: column; gap: 4px; cursor: pointer; }
        .burger span { width: 24px; height: 3px; background: var(--gold); transition: 0.3s; }

        /* --- PANELES LATERALES (MENÚS) --- */
        .side-panel {
            position: fixed; top: 0; width: 310px; height: 100vh;
            background: rgba(5,5,5,0.98); transition: 0.4s ease; z-index: 3500;
            padding: 80px 15px 20px;
        }
        
        /* Menú Usuario (Derecha) */
        #menuUser { right: -100%; border-left: 2px solid var(--gold); }
        #menuUser.active { right: 0; }

        /* Menú Notificaciones (Izquierda o Derecha, tú decides, lo pondré a la derecha también pero independiente) */
        #menuNotif { right: -100%; border-left: 2px solid var(--red-neon); }
        #menuNotif.active { right: 0; }

        /* Estilos de Notificaciones */
        .notif-box {
            border: 2px solid var(--gold); border-radius: 12px; padding: 15px;
            background: rgba(255, 215, 0, 0.05); margin-bottom: 20px;
        }
        .notif-item {
            display: flex; gap: 10px; padding: 10px; background: #111;
            border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--gold);
        }

        /* Cuadrado Admin Utils */
        .admin-neon-box {
            border: 2px solid var(--red-neon); border-radius: 12px;
            padding: 15px; margin-top: 20px; background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 15px var(--red-neon);
        }

        .menu-item {
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px;
            text-decoration: none; color: #fff; display: flex; align-items: center; gap: 10px; margin-bottom: 8px;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
    </style>
</head>
<body>

<header>
    <div class="h-left">
        <img src="logo.png" class="site-logo">
        <div class="neon-title">DANIBOOM <span>X</span> <img src="ff_logo.png" class="ff-logo-header"></div>
    </div>

    <div class="h-right">
        <div class="bell-container" id="bellBtn">
            <i class="fas fa-bell" id="bellIcon"></i>
            <div class="bell-dot" id="bellDot" style="display:none;"></div>
        </div>
        <div class="burger" id="burgerBtn">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<div id="menuNotif" class="side-panel">
    <h2 style="color: var(--gold); font-size: 14px; margin-bottom: 20px; text-align: center;">CENTRO DE NOTIFICACIONES</h2>
    <div class="notif-box" id="notifContent">
        <div class="notif-item">
            <i class="fab fa-youtube" style="color: red; font-size: 20px;"></i>
            <div>
                <p style="font-size: 11px; font-weight: bold;">NUEVO VIDEO</p>
                <p style="font-size: 9px; color: #aaa;">¡La mejor configuración de Free Fire!</p>
            </div>
        </div>
        </div>
    <button onclick="closePanels()" style="width:100%; padding:10px; background: #222; border:none; color:white; border-radius:5px;">CERRAR</button>
</div>

<div id="menuUser" class="side-panel">
    <div style="text-align: center; border: 1px solid var(--gold); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
        <img src="logo.png" style="width:50px; border-radius:50%;">
        <p style="font-size: 12px; margin-top: 5px;">USUARIO</p>
    </div>

    <nav>
        <a href="perfil.html" class="menu-item"><i class="fas fa-user"></i> PERFIL</a>
        <a href="redes.html" class="menu-item"><i class="fas fa-share-alt"></i> REDES</a>
    </nav>

    <div id="adminArea" style="display:none;">
        <div class="admin-neon-box">
            <p style="color:var(--red-neon); font-size:10px; font-weight:bold; margin-bottom:10px;">ADMIN UTILS</p>
            <a href="notificaciones.html" class="menu-item">
                <i class="fas fa-bullhorn" style="color:var(--red-neon);"></i> NOTIFICACIONES
            </a>
        </div>
    </div>
</div>

<script>
    const bellBtn = document.getElementById('bellBtn');
    const burgerBtn = document.getElementById('burgerBtn');
    const menuNotif = document.getElementById('menuNotif');
    const menuUser = document.getElementById('menuUser');

    // Al tocar la CAMPANA: Abre notificaciones, cierra usuario
    bellBtn.onclick = () => {
        menuNotif.classList.toggle('active');
        menuUser.classList.remove('active');
        // Quitar alertas
        document.getElementById('bellIcon').classList.remove('bell-shake');
        document.getElementById('bellDot').style.display = 'none';
    };

    // Al tocar las 3 LÍNEAS: Abre usuario, cierra notificaciones
    burgerBtn.onclick = () => {
        menuUser.classList.toggle('active');
        menuNotif.classList.remove('active');
    };

    function closePanels() {
        menuNotif.classList.remove('active');
        menuUser.classList.remove('active');
    }

    // Mostrar admin para pruebas
    document.getElementById('adminArea').style.display = 'block';
</script>

</body>
</html>
