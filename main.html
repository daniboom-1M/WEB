<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANIBOOM X | OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --red-neon: #ff0000;
            --blue-neon: #00f2ff;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 4000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: rgba(0,0,0,0.95);
            border-bottom: 2px solid var(--gold);
        }

        .h-left { display: flex; align-items: center; gap: 8px; }
        .neon-title { font-weight: 900; font-size: 16px; text-shadow: 0 0 10px #fff; display: flex; align-items: center; gap: 5px; }
        .neon-title span { color: var(--red-neon); text-shadow: 0 0 10px var(--red-neon); }
        .ff-logo-header { height: 16px; filter: brightness(0) invert(1) drop-shadow(0 0 5px #fff); }

        .h-right { display: flex; align-items: center; gap: 15px; }

        /* CAMPANA Y BURGER JUNTOS */
        .bell-container { position: relative; cursor: pointer; }
        .fa-bell { font-size: 20px; color: var(--gold); filter: drop-shadow(0 0 8px var(--gold)); }
        .bell-shake { animation: shake 0.5s infinite; color: var(--red-neon) !important; }

        .burger { display: flex; flex-direction: column; gap: 4px; cursor: pointer; }
        .burger span { width: 22px; height: 3px; background: var(--gold); transition: 0.4s; }
        .burger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        /* PANELES */
        .side-panel {
            position: fixed; top: 0; right: -100%; width: 300px; height: 100vh;
            background: rgba(5,5,5,0.98); transition: 0.5s ease; z-index: 3500;
            padding: 80px 15px 20px; border-left: 2px solid var(--gold);
        }
        .side-panel.active { right: 0; }

        /* PERFIL NEÃ“N */
        .profile-card {
            border: 2px solid var(--gold); border-radius: 12px; padding: 15px; text-align: center;
            box-shadow: 0 0 15px rgba(255,215,0,0.3); margin-bottom: 10px;
        }
        .u-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 8px; }
        
        .role-tag { font-size: 9px; font-weight: bold; color: var(--gold); letter-spacing: 1px; margin-top: 5px; display: block; }

        .menu-item {
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px;
            text-decoration: none; color: #fff; display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px;
        }

        /* NOTIFICACIÃ“N NEÃ“N */
        .notif-neon {
            background: #000; border-radius: 10px; padding: 12px; margin-bottom: 10px;
            border: 1px solid var(--gold); box-shadow: 0 0 15px var(--gold);
            display: flex; align-items: center; gap: 10px;
        }

        /* --- CHAT BOOMI BOT --- */
        #chatBot {
            position: fixed; bottom: 85px; left: 20px; width: 280px; height: 350px;
            background: #0a0a0a; border: 2px solid var(--blue-neon); border-radius: 15px;
            display: none; flex-direction: column; z-index: 6000; box-shadow: 0 0 20px var(--blue-neon);
        }
        .chat-header { background: var(--blue-neon); color: #000; padding: 10px; font-weight: bold; font-size: 12px; border-radius: 12px 12px 0 0; }
        #chatMessages { flex: 1; padding: 10px; overflow-y: auto; font-size: 11px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px; border-radius: 8px; max-width: 80%; }
        .bot-msg { background: #222; align-self: flex-start; border-left: 3px solid var(--blue-neon); }
        .user-msg { background: var(--blue-neon); color: #000; align-self: flex-end; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #333; }
        .chat-input input { flex: 1; background: #000; border: 1px solid var(--blue-neon); color: #fff; padding: 5px; border-radius: 5px; outline: none; }

        .ia-btn-box { position: fixed; bottom: 20px; left: 20px; z-index: 5000; cursor: pointer; text-align: center; }
        .ia-icon { width: 55px; height: 55px; background: var(--blue-neon); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 25px; box-shadow: 0 0 15px var(--blue-neon); }
        .ia-txt { font-size: 8px; margin-top: 5px; background: #fff; color: #000; padding: 2px 5px; border-radius: 5px; font-weight: bold; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } }
    </style>
</head>
<body>

<header>
    <div class="h-left">
        <img src="logo.png" style="width:30px; border-radius:50%;">
        <div class="neon-title">DANIBOOM <span>X</span> <img src="ff_logo.png" class="ff-logo-header"></div>
    </div>
    <div class="h-right">
        <div class="bell-container" id="bellBtn">
            <i class="fas fa-bell" id="bellIcon"></i>
        </div>
        <div class="burger" id="burgerBtn">
            <span></span><span></span><span></span>
        </div>
    </div>
</header>

<div id="chatBot">
    <div class="chat-header">BOOMI BOT ðŸ¤–</div>
    <div id="chatMessages">
        <div class="msg bot-msg">Â¡Hola! Soy Boomi Bot. Â¿QuÃ© duda tienes sobre la pÃ¡gina?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Escribe aquÃ­...">
    </div>
</div>

<div class="ia-btn-box" id="iaToggle">
    <div class="ia-icon"><i class="fas fa-robot"></i></div>
    <div class="ia-txt">Â¿NECESITAS AYUDA?</div>
</div>

<div id="menuNotif" class="side-panel">
    <h3 style="font-size:12px; margin-bottom:20px; color:var(--gold); text-align:center;">NOTIFICACIONES NEÃ“N</h3>
    <div id="notifList"></div>
</div>

<div id="menuUser" class="side-panel">
    <div class="profile-card">
        <img src="default.png" id="u-img" class="u-img">
        <p id="u-name" style="font-size:12px; font-weight:bold;">CARGANDO...</p>
        <p id="u-lvl" style="font-family:'Press Start 2P'; font-size:7px; color:var(--gold); margin-top:5px;"></p>
        <span id="u-badge" class="role-tag">INVITADO</span>
    </div>
    <nav id="navItems"></nav>
    <button id="authBtn" style="width:100%; margin-top:20px; background:var(--red-neon); color:#fff; border:none; padding:10px; border-radius:5px; font-weight:bold; cursor:pointer;">INICIAR SESIÃ“N</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // --- INTERFAZ ---
    const burger = document.getElementById('burgerBtn');
    const menuU = document.getElementById('menuUser');
    const menuN = document.getElementById('menuNotif');
    const bell = document.getElementById('bellBtn');

    burger.onclick = () => {
        burger.classList.toggle('open');
        menuU.classList.toggle('active');
        menuN.classList.remove('active');
    };

    bell.onclick = () => {
        menuN.classList.toggle('active');
        menuU.classList.remove('active');
        burger.classList.remove('open');
        document.getElementById('bellIcon').classList.remove('bell-shake');
    };

    // --- DETECCIÃ“N DE USUARIO Y ROLES ---
    onAuthStateChanged(auth, async (user) => {
        const nav = document.getElementById('navItems');
        const authBtn = document.getElementById('authBtn');

        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const data = snap.data() || {};
            
            document.getElementById('u-name').innerText = data.username || "Usuario";
            document.getElementById('u-lvl').innerText = "LVL " + (data.level || "1");
            document.getElementById('u-badge').innerText = data.membership || "SUSCRIPTOR";
            document.getElementById('u-img').src = data.photoURL || 'default.png';
            
            authBtn.innerText = "CERRAR SESIÃ“N";
            authBtn.onclick = () => signOut(auth).then(() => location.reload());

            // Roles DinÃ¡micos
            let items = `<a href="perfil.html" class="menu-item"><i class="fas fa-user"></i> PERFIL</a>
                         <a href="redes.html" class="menu-item"><i class="fas fa-share-alt"></i> REDES</a>
                         <a href="chat.html" class="menu-item"><i class="fas fa-comments"></i> CHAT</a>
                         <a href="sensibilidades.html" class="menu-item"><i class="fas fa-crosshairs"></i> SENSI</a>
                         <a href="appspro.html" class="menu-item"><i class="fas fa-mobile"></i> APPS PRO</a>
                         <a href="tienda.html" class="menu-item"><i class="fas fa-shopping-cart"></i> TIENDA</a>`;
            
            if(data.membership === 'owner' || data.membership === 'admin') {
                items += `<hr style="opacity:0.1; margin:10px 0;">
                          <a href="notificaciones.html" class="menu-item" style="border:1px solid var(--red-neon)"><i class="fas fa-tools"></i> ADMIN NOTIF</a>`;
            }
            nav.innerHTML = items;

        } else {
            document.getElementById('u-name').innerText = "INVITADO";
            document.getElementById('u-lvl').innerText = "";
            document.getElementById('u-badge').innerText = "SIN SESIÃ“N";
            nav.innerHTML = `<a href="perfil.html" class="menu-item"><i class="fas fa-user"></i> PERFIL</a>
                             <a href="redes.html" class="menu-item"><i class="fas fa-share-alt"></i> REDES</a>`;
            authBtn.innerText = "INICIAR SESIÃ“N";
            authBtn.onclick = () => window.location.href = "index.html";
        }
    });

    // --- NOTIFICACIONES REAL-TIME ---
    onSnapshot(query(collection(db, "notifications"), orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('notifList');
        list.innerHTML = "";
        snap.forEach(doc => {
            const n = doc.data();
            const color = n.type === 'youtube' ? '#ff0000' : n.type === 'tiktok' ? '#fff' : '#ffd700';
            list.innerHTML += `<div class="notif-neon" style="border-color:${color}; box-shadow: 0 0 10px ${color}">
                                    <i class="fas fa-info-circle" style="color:${color}"></i>
                                    <div>
                                        <p style="font-size:10px; font-weight:bold;">${n.title}</p>
                                        <p style="font-size:9px; color:#aaa;">${n.desc}</p>
                                    </div>
                               </div>`;
            document.getElementById('bellIcon').classList.add('bell-shake');
        });
    });

    // --- LÃ“GICA BOOMI BOT ---
    const chatBot = document.getElementById('chatBot');
    document.getElementById('iaToggle').onclick = () => chatBot.style.display = chatBot.style.display === 'flex' ? 'none' : 'flex';

    document.getElementById('userInput').onkeypress = (e) => {
        if(e.key === 'Enter') {
            const val = e.target.value.toLowerCase();
            const msgs = document.getElementById('chatMessages');
            msgs.innerHTML += `<div class="msg user-msg">${e.target.value}</div>`;
            
            let reply = "No entiendo eso. PregÃºntame sobre sensis, apps o cÃ³mo subir de nivel.";
            if(val.includes("sensi")) reply = "Las sensibilidades estÃ¡n en el menÃº lateral, secciÃ³n SENSI.";
            if(val.includes("app")) reply = "En APPS PRO tienes herramientas para mejorar el lag y FPS.";
            if(val.includes("nivel") || val.includes("lvl")) reply = "Sube de nivel participando en el chat y siendo activo en la web.";
            if(val.includes("hola")) reply = "Â¡Hola! Soy Boomi Bot, tu guÃ­a en DANIBOOM X.";

            setTimeout(() => {
                msgs.innerHTML += `<div class="msg bot-msg">${reply}</div>`;
                msgs.scrollTop = msgs.scrollHeight;
            }, 600);
            e.target.value = "";
        }
    };
</script>
</body>
</html>
