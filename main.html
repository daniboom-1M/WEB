<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DANIBOOM X | OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Permanent+Marker&family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffd700;
            --red-neon: #ff0000;
            --blue-neon: #00f2ff;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 4000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background: rgba(0,0,0,0.98);
            border-bottom: 2px solid var(--gold);
        }
        .h-left { display: flex; align-items: center; gap: 8px; }
        .neon-title { font-weight: 900; font-size: 18px; text-shadow: 0 0 10px #fff; display: flex; align-items: center; gap: 8px; }
        .neon-title span { color: var(--red-neon); text-shadow: 0 0 15px var(--red-neon); }
        .ff-logo-header { height: 18px; filter: brightness(0) invert(1) drop-shadow(0 0 5px #fff); }

        .h-right { display: flex; align-items: center; gap: 15px; }
        .fa-bell { font-size: 22px; color: var(--gold); cursor: pointer; transition: 0.3s; }
        .bell-shake { animation: shake 0.5s infinite; color: var(--red-neon) !important; filter: drop-shadow(0 0 10px var(--red-neon)); }

        .burger { cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .burger span { width: 22px; height: 3px; background: var(--gold); transition: 0.3s; }
        .burger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .burger.open span:nth-child(2) { opacity: 0; }
        .burger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

        /* --- MEN√öS --- */
        .side-panel {
            position: fixed; top: 0; right: -100%; width: 310px; height: 100vh;
            background: rgba(5,5,5,0.99); transition: 0.5s ease; z-index: 3500;
            padding: 80px 15px 20px; overflow-y: auto; border-left: 1px solid var(--gold);
        }
        .side-panel.active { right: 0; }

        /* PERFIL CARD */
        .profile-card {
            border: 2px solid var(--gold); border-radius: 15px; padding: 20px; text-align: center;
            box-shadow: 0 0 15px rgba(255,215,0,0.2); margin-bottom: 15px;
        }
        .u-img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; object-fit: cover; }
        
        /* TIPOGRAF√çAS Y COLORES POR ROL */
        .name-owner { font-family: 'Permanent Marker', cursive !important; color: var(--red-neon) !important; text-shadow: 0 0 15px var(--red-neon) !important; font-size: 22px; }
        .name-admin { font-family: 'Electrolize', sans-serif !important; color: var(--blue-neon) !important; text-shadow: 0 0 15px var(--blue-neon) !important; font-size: 19px; }
        .name-anon { font-family: 'Orbitron', sans-serif !important; color: #fff !important; text-shadow: 0 0 10px #fff !important; font-size: 14px; }

        .badge-owner { color: var(--red-neon); text-shadow: 0 0 8px var(--red-neon); font-weight: 900; font-size: 10px; }
        .badge-admin { color: var(--blue-neon); text-shadow: 0 0 8px var(--blue-neon); font-weight: 900; font-size: 10px; }
        .badge-anon { color: #888; font-weight: 900; font-size: 10px; }

        /* NIVEL NE√ìN */
        .lvl-tag { 
            font-family: 'Press Start 2P', cursive; font-size: 8px; margin-top: 10px; display: inline-block;
            padding: 6px 12px; border-radius: 5px; color: var(--gold); border: 1px solid var(--gold); 
            box-shadow: 0 0 15px var(--gold); background: rgba(0,0,0,0.8);
        }

        /* CUADRADO ADMIN UTILS */
        .admin-box {
            border: 2px solid var(--red-neon); border-radius: 12px; padding: 15px; margin-top: 20px;
            background: rgba(255, 0, 0, 0.05); box-shadow: 0 0 15px var(--red-neon);
        }
        .admin-title { color: var(--red-neon); font-size: 12px; font-weight: 900; text-align: center; margin-bottom: 15px; text-shadow: 0 0 5px var(--red-neon); }

        .menu-item {
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px;
            text-decoration: none; color: #fff; display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px;
        }

        /* NOTIF NE√ìN */
        .notif-neon {
            border: 1px solid var(--gold); box-shadow: 0 0 15px var(--gold);
            padding: 12px; border-radius: 10px; margin-bottom: 10px; background: #000;
        }

        /* CHAT BOOMI BOT */
        #chatIA {
            position: fixed; bottom: 85px; left: 20px; width: 280px; height: 350px;
            background: #0a0a0a; border: 2px solid var(--blue-neon); border-radius: 15px;
            display: none; flex-direction: column; z-index: 6000; box-shadow: 0 0 20px var(--blue-neon);
        }
        .chat-h { background: var(--blue-neon); color: #000; padding: 10px; font-weight: 900; font-size: 12px; border-radius: 12px 12px 0 0; }
        #chatMsgs { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 11px; }
        .bot-m { background: #1a1a1a; padding: 8px; border-radius: 8px; border-left: 3px solid var(--blue-neon); align-self: flex-start; }
        .user-m { background: var(--blue-neon); color: #000; padding: 8px; border-radius: 8px; align-self: flex-end; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } }
    </style>
</head>
<body>

<header>
    <div class="h-left">
        <img src="logo.png" style="width:30px; border-radius:50%; border:1px solid var(--gold);">
        <div class="neon-title">DANIBOOM <span>X</span> <img src="ff_logo.png" class="ff-logo-header"></div>
    </div>
    <div class="h-right">
        <i class="fas fa-bell" id="bellIcon"></i>
        <div class="burger" id="burgerBtn"><span></span><span></span><span></span></div>
    </div>
</header>

<div id="chatIA">
    <div class="chat-h">BOOMI BOT ü§ñ</div>
    <div id="chatMsgs"><div class="bot-m">¬°Hola! Soy Boomi Bot. ¬øEn qu√© puedo ayudarte hoy?</div></div>
    <div style="padding:10px; display:flex; gap:5px;"><input type="text" id="chatIn" placeholder="Escribe..." style="flex:1; background:#000; border:1px solid var(--blue-neon); color:#fff; padding:8px; border-radius:5px; outline:none;"></div>
</div>

<div id="iaToggle" style="position:fixed; bottom:20px; left:20px; z-index:5000; cursor:pointer; text-align:center;">
    <div style="width:55px; height:55px; background:var(--blue-neon); border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:25px; box-shadow:0 0 15px var(--blue-neon);"><i class="fas fa-robot"></i></div>
    <div style="font-size:8px; margin-top:5px; background:#fff; color:#000; padding:2px 5px; border-radius:5px; font-weight:bold;">¬øAYUDA?</div>
</div>

<div id="menuNotif" class="side-panel"><h3 style="text-align:center; color:var(--gold); margin-bottom:20px;">NOTIFICACIONES</h3><div id="notifList"></div></div>

<div id="menuUser" class="side-panel">
    <div id="profileTarget"></div> <nav id="userNav"></nav>
    <div id="adminArea" style="display:none;"><div class="admin-box"><div class="admin-title">ADMIN UTILS</div><a href="notificaciones.html" class="menu-item"><i class="fas fa-bullhorn" style="color:var(--red-neon)"></i> NOTIFICACIONES</a></div></div>
    <button id="authBtn" style="width:100%; margin-top:20px; background:none; border:1px solid red; color:red; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">INICIAR SESI√ìN</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4", authDomain: "web1-3b83a.firebaseapp.com", projectId: "web1-3b83a" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const bell = document.getElementById('bellIcon');
    const burger = document.getElementById('burgerBtn');
    const menuU = document.getElementById('menuUser');
    const menuN = document.getElementById('menuNotif');

    burger.onclick = () => { burger.classList.toggle('open'); menuU.classList.toggle('active'); menuN.classList.remove('active'); };
    bell.onclick = () => { menuN.classList.toggle('active'); menuU.classList.remove('active'); burger.classList.remove('open'); bell.classList.remove('bell-shake'); localStorage.setItem('lastSeenNotif', Date.now()); };

    onAuthStateChanged(auth, async (user) => {
        const profileTarget = document.getElementById('profileTarget');
        const nav = document.getElementById('userNav');
        const authBtn = document.getElementById('authBtn');
        const adminArea = document.getElementById('adminArea');

        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const data = snap.data() || {};
            
            const name = data.displayName || "USUARIO";
            const lvl = data.level || 1;
            const photo = data.photoURL || 'default.png';
            const role = data.membership || 'anonymous';

            // GENERAR CARD DE PERFIL CON ROL
            let badgeHTML = "";
            let nameClass = "name-anon";

            if(role === 'owner') {
                nameClass = "name-owner";
                badgeHTML = `<span class="badge-owner">OWNER <i class="fas fa-crown"></i></span>`;
                adminArea.style.display = 'block';
            } else if(role === 'admin') {
                nameClass = "name-admin";
                badgeHTML = `<span class="badge-admin">ADMIN <i class="fas fa-shield-alt"></i></span>`;
                adminArea.style.display = 'block';
            } else {
                badgeHTML = `<span class="badge-anon">AN√ìNIMO <i class="fas fa-ghost"></i></span>`;
                adminArea.style.display = 'none';
            }

            profileTarget.innerHTML = `
                <div class="profile-card">
                    <img src="${photo}" class="u-img">
                    <p class="${nameClass}">${name}</p>
                    <div id="u-badge">${badgeHTML}</div>
                    <div class="lvl-tag">NIVEL ${lvl}</div>
                </div>
            `;

            // FILTRADO DE MEN√ö PARA AN√ìNIMOS REGISTRADOS
            if(role === 'anonymous') {
                nav.innerHTML = `<a href="redes.html" class="menu-item"><i class="fas fa-share-alt" style="color:var(--gold)"></i> REDES</a>`;
                authBtn.innerText = "INICIAR SESI√ìN";
                authBtn.onclick = () => window.location.href = "index.html";
            } else {
                nav.innerHTML = `
                    <a href="perfil.html" class="menu-item"><i class="fas fa-user-circle"></i> VER PERFIL</a>
                    <a href="redes.html" class="menu-item"><i class="fas fa-share-alt"></i> REDES</a>
                    <a href="chat.html" class="menu-item"><i class="fas fa-comments"></i> CHAT</a>
                    <a href="sensibilidades.html" class="menu-item"><i class="fas fa-crosshairs"></i> SENSI</a>
                `;
                authBtn.innerText = "CERRAR SESI√ìN";
                authBtn.onclick = () => signOut(auth).then(() => location.reload());
            }

        } else {
            // L√ìGICA AN√ìNIMO SIN SESI√ìN
            profileTarget.innerHTML = `
                <div class="profile-card">
                    <img src="default.png" class="u-img">
                    <p class="name-anon">An√≥nimo #000</p>
                    <div id="u-badge"><span class="badge-anon">AN√ìNIMO <i class="fas fa-ghost"></i></span></div>
                    <div class="lvl-tag">NIVEL 0</div>
                </div>
            `;
            nav.innerHTML = `<a href="redes.html" class="menu-item"><i class="fas fa-share-alt" style="color:var(--gold)"></i> REDES</a>`;
            authBtn.innerText = "INICIAR SESI√ìN";
            authBtn.onclick = () => window.location.href = "index.html";
        }
    });

    onSnapshot(query(collection(db, "notifications"), orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('notifList');
        list.innerHTML = "";
        let hasNew = false;
        snap.forEach(doc => {
            const n = doc.data();
            list.innerHTML += `<div class="notif-neon"><p style="font-size:11px; color:var(--gold); font-weight:bold;">${n.title}</p><p style="font-size:9px; color:#ccc;">${n.desc}</p></div>`;
            if (n.createdAt?.toMillis() > (localStorage.getItem('lastSeenNotif') || 0)) hasNew = true;
        });
        if(hasNew) bell.classList.add('bell-shake');
    });

    document.getElementById('iaToggle').onclick = () => { const c = document.getElementById('chatIA'); c.style.display = c.style.display === 'flex' ? 'none' : 'flex'; };
    document.getElementById('chatIn').onkeypress = (e) => {
        if(e.key === 'Enter') {
            const val = e.target.value.toLowerCase();
            const msgs = document.getElementById('chatMsgs');
            msgs.innerHTML += `<div class="user-m">${e.target.value}</div>`;
            let r = "Lo siento, solo respondo dudas sobre la p√°gina. Prueba con 'sensibilidad' o 'apps'.";
            if(val.includes("sensi")) r = "Las sensibilidades las encuentras en el men√∫ lateral.";
            if(val.includes("hola")) r = "¬°Hola! Soy Boomi Bot, el asistente oficial de DANIBOOM X.";
            setTimeout(() => { msgs.innerHTML += `<div class="bot-m">${r}</div>`; msgs.scrollTop = msgs.scrollHeight; }, 500);
            e.target.value = "";
        }
    };
</script>
</body>
</html>
