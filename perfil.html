<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Perfil de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #ffd700; --neon-blue: #00f2ff; --neon-red: #ff0000;
            --glass: rgba(0, 0, 0, 0.85); --blur: blur(15px);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: #050505; color: #fff; overflow-x: hidden; }

        /* HEADER (EXTRAÍDO DE TU CÓDIGO) */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 1.5rem; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px); border-bottom: 2px solid gold;
        }
        .logo { display: flex; align-items: center; gap: 0.8rem; }
        .logo img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid gold; box-shadow: 0 0 10px gold; }
        .logo span { font-family: 'Press Start 2P'; font-size: 0.9rem; color: #ffd700; text-shadow: 0 0 12px gold; }

        .header-right { display: flex; align-items: center; gap: 20px; }
        
        .menu-btn { width: 30px; display: flex; flex-direction: column; gap: 6px; cursor: pointer; z-index: 2001; }
        .menu-btn span { height: 3px; background: gold; border-radius: 3px; transition: 0.4s; width: 100%; }
        .menu-btn.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .menu-btn.open span:nth-child(2) { opacity: 0; }
        .menu-btn.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .notif-container { position: relative; cursor: pointer; font-size: 1.6rem; color: gold; }
        .bell-shake { animation: shake 0.5s infinite; color: #ff0000 !important; filter: drop-shadow(0 0 10px red); }
        .notif-dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: red; border-radius: 50%; display: none; border: 2px solid black; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } }

        /* MENU POPUP EDITADO */
        .menu-popup {
            position: absolute; top: 85px; right: 15px; background: #0a0a0a; border: 2px solid gold; 
            border-radius: 20px; padding: 1.2rem; display: none; flex-direction: column; min-width: 280px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }
        .nav-item { 
            font-size: 0.8rem; font-weight: 700; color: gold; text-transform: uppercase; 
            cursor: pointer; padding: 12px; border-bottom: 1px solid rgba(255, 215, 0, 0.1); 
            display: flex; align-items: center; gap: 12px; transition: 0.3s; font-family: 'Orbitron';
        }
        .nav-item:hover { background: rgba(255, 215, 0, 0.1); padding-left: 20px; }

        /* CONTENIDO DEL PERFIL */
        .main-container { max-width: 1200px; margin: 120px auto 40px; padding: 0 20px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .glass-card { background: var(--glass); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 20px; padding: 25px; backdrop-filter: var(--blur); }

        /* SISTEMA AVATAR (LÁPIZ) */
        .avatar-wrapper { position: relative; display: inline-block; margin-bottom: 15px; }
        .p-avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid gold; object-fit: cover; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .edit-pen { 
            position: absolute; bottom: 5px; right: 5px; background: gold; color: #000; 
            width: 32px; height: 32px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; border: 2px solid #000;
        }

        /* ROLES EFECTOS */
        .role-owner { color: #ff0000; text-shadow: 0 0 10px red; font-family: 'Orbitron'; font-weight: 900; }
        .role-admin { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; font-family: 'Orbitron'; font-weight: 900; }
        .role-suscriptor { color: gold; text-shadow: 0 0 10px gold; font-family: 'Orbitron'; font-weight: 900; }

        /* PANEL NOTIFICACIONES */
        .notif-panel { 
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; 
            background: rgba(0,0,0,0.98); z-index: 2000; transition: 0.6s cubic-bezier(0.7, 0, 0.3, 1); 
            display: flex; flex-direction: column; align-items: center; padding: 2rem; overflow-y: auto;
        }
        .notif-panel.active { right: 0; }
        .notif-card { border: 2px solid; background: #000; padding: 20px; border-radius: 15px; width: 100%; max-width: 450px; margin-bottom: 20px; }

        @media (max-width: 850px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png"><span>DANIBOOM</span></div>
    <div class="header-right">
        <div id="menuBtn" class="menu-btn"><span></span><span></span><span></span></div>
        <div id="notifBtn" class="notif-container">
            <i class="fas fa-bell" id="bellIcon"></i>
            <span id="notifDot" class="notif-dot"></span>
        </div>
    </div>
    <div class="menu-popup" id="menuPopup">
        <div class="nav-item" onclick="location.href='main.html'"><i class="fas fa-home"></i><span>Volver al Inicio</span></div>
        <div class="nav-item" onclick="showSection('profile')"><i class="fas fa-user-circle"></i><span>Mi Estado</span></div>
        <div class="nav-item" onclick="showSection('missions')"><i class="fas fa-bolt"></i><span>Misiones Diarias</span></div>
        <div class="nav-item" onclick="showSection('reports')"><i class="fas fa-file-contract"></i><span>Mis Reportes</span></div>
        <div id="adminLink" style="display:none;" class="nav-item" onclick="location.href='notificaciones.html'">
            <i class="fas fa-tools" style="color:red;"></i><span style="color:red;">Panel de Control</span>
        </div>
        <div class="nav-item" onclick="logout()" style="border:none; color: #ff4444;"><i class="fas fa-power-off"></i><span>Cerrar Sesión</span></div>
    </div>
</header>

<aside class="notif-panel" id="notifPanel">
    <span id="closeNotif" style="position:absolute; top:25px; right:35px; font-size:3rem; color:gold; cursor:pointer;">&times;</span>
    <h2 style="color:gold; font-family:'Press Start 2P'; margin-top:60px; margin-bottom:30px; font-size:0.8rem;">CENTRO DE MENSAJES</h2>
    <div id="notifContainer" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
</aside>

<div class="main-container">
    <aside class="glass-card" style="text-align: center;">
        <div class="avatar-wrapper">
            <img src="logo.png" id="p-avatar" class="p-avatar">
            <div class="edit-pen" onclick="alert('Próximamente: Cambiar Foto')"><i class="fas fa-pencil-alt"></i></div>
        </div>
        <h2 id="p-name" style="font-family:'Orbitron'; font-size: 1.2rem; margin-bottom: 10px;">CARGANDO...</h2>
        <div id="roleDisplay"></div>

        <div style="margin-top: 20px; text-align: left;">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-family:'Orbitron'; color:gold;">
                <span>NIVEL <span id="p-lvl">1</span></span>
                <span id="p-xp-text">0/100 XP</span>
            </div>
            <div style="width:100%; height:8px; background:#111; border-radius:4px; margin-top:5px; border:1px solid gold; overflow:hidden;">
                <div id="p-xp-bar" style="width:0%; height:100%; background:gold; transition:1s;"></div>
            </div>
        </div>
    </aside>

    <main>
        <section id="sec-profile" class="glass-card">
            <h3 style="font-family:'Orbitron'; color:gold; border-bottom:1px solid #333; padding-bottom:10px;">NÚCLEO DE DATOS</h3>
            <p id="p-status" style="margin-top:15px; color:#aaa; font-size:0.9rem;">Sincronizando con el servidor de DANIBOOM...</p>
        </section>

        <section id="sec-missions" class="glass-card" style="display:none;">
            <h3 style="font-family:'Orbitron'; color:gold;">MISIONES DISPONIBLES</h3>
            <p style="color:#666; margin-top:10px;">No hay misiones activas en este momento.</p>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // --- MANEJO DE USUARIO Y PERFIL ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                const d = snap.data() || {};
                document.getElementById('p-name').innerText = (d.displayName || "PILOTO").toUpperCase();
                document.getElementById('p-avatar').src = d.photoURL || "logo.png";
                
                const role = d.membership || 'anonymous';
                renderRoleUI(role);
                
                // Actualizar XP y Nivel
                document.getElementById('p-lvl').innerText = d.level || 1;
                document.getElementById('p-xp-bar').style.width = (d.xp || 0) + "%";
                document.getElementById('p-xp-text').innerText = (d.xp || 0) + "/100 XP";

                if(role === 'admin' || role === 'owner') document.getElementById('adminLink').style.display = 'flex';
            });
            escucharNotificaciones();
        } else { location.href = "index.html"; }
    });

    function renderRoleUI(role) {
        const roles = {
            owner: { label: 'OWNER', class: 'role-owner', icon: 'fa-crown' },
            admin: { label: 'ADMIN', class: 'role-admin', icon: 'fa-shield-alt' },
            suscriptor: { label: 'SUSCRIPTOR', class: 'role-suscriptor', icon: 'fa-star' }
        };
        const r = roles[role] || { label: 'ANÓNIMO', class: '', icon: 'fa-user' };
        document.getElementById('roleDisplay').innerHTML = `<span class="${r.class}"><i class="fas ${r.icon}"></i> ${r.label}</span>`;
    }

    // --- MOTOR DE NOTIFICACIONES (TAL CUAL TU CÓDIGO) ---
    function escucharNotificaciones() {
        const q = query(collection(db, "notifications"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            let lastNotifId = null;
            const container = document.getElementById('notifContainer');
            container.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const data = doc.data();
                const id = doc.id;
                const timeLeft = data.duration - ((Date.now() - data.createdAt) / 1000);
                if (timeLeft > 0) {
                    if (!lastNotifId) lastNotifId = id;
                    renderNotif(id, data, timeLeft);
                }
            });
            const readId = localStorage.getItem('lastReadNotif');
            if (lastNotifId && lastNotifId !== readId) {
                document.getElementById('bellIcon').classList.add('bell-shake');
                document.getElementById('notifDot').style.display = 'block';
            }
        });
    }

    function renderNotif(id, data, seconds) {
        const container = document.getElementById('notifContainer');
        const card = document.createElement('div');
        card.className = "notif-card";
        card.id = `card-${id}`;
        
        const configs = {
            'youtube': { icon: 'fab fa-youtube', color: '#ff0000' },
            'tiktok': { icon: 'fab fa-tiktok', color: '#ffffff' },
            'facebook': { icon: 'fab fa-facebook', color: '#1877f2' },
            'instagram': { icon: 'fab fa-instagram', color: '#e4405f' },
            'whatsapp': { icon: 'fab fa-whatsapp', color: '#25d366' },
            'mantenimiento': { icon: 'fas fa-tools', color: '#ff8800' }
        };

        const theme = configs[data.iconType] || { icon: 'fas fa-bell', color: 'gold' };
        card.style.borderColor = theme.color;
        card.style.boxShadow = `0 0 15px ${theme.color}44`;

        card.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px; color:${theme.color}; margin-bottom:10px;">
                <i class="${theme.icon}" style="font-size:1.4rem;"></i>
                <span style="font-weight:800; font-family:'Orbitron'; font-size:0.75rem;">${data.title}</span>
            </div>
            <p style="font-size:0.8rem; color:#ccc;">${data.message}</p>
            ${data.link ? `<button onclick="window.open('${data.link}', '_blank')" style="width:100%; background:${theme.color}; color:#000; border:none; padding:10px; margin-top:10px; font-weight:bold; border-radius:5px; cursor:pointer;">VER AHORA</button>` : ''}
        `;
        container.appendChild(card);
    }

    // --- CONTROLES DE INTERFAZ ---
    document.getElementById('menuBtn').onclick = function() {
        this.classList.toggle('open');
        const pop = document.getElementById('menuPopup');
        pop.style.display = (pop.style.display === 'flex') ? 'none' : 'flex';
    };

    document.getElementById('notifBtn').onclick = () => {
        document.getElementById('notifPanel').classList.add('active');
        document.getElementById('bellIcon').classList.remove('bell-shake');
        document.getElementById('notifDot').style.display = 'none';
        const first = document.querySelector('.notif-card');
        if(first) localStorage.setItem('lastReadNotif', first.id.replace('card-',''));
    };

    document.getElementById('closeNotif').onclick = () => document.getElementById('notifPanel').classList.remove('active');

    window.showSection = (id) => {
        document.querySelectorAll('main > section').forEach(s => s.style.display = 'none');
        document.getElementById('sec-' + id).style.display = 'block';
        document.getElementById('menuBtn').classList.remove('open');
        document.getElementById('menuPopup').style.display = 'none';
    };

    window.logout = () => signOut(auth).then(() => location.href = "index.html");

</script>
</body>
</html>
