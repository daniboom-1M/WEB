<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Perfil de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #ffd700; --neon-blue: #00f2ff; --neon-red: #ff0000; --neon-orange: #ff8c00;
            --glass: rgba(255, 255, 255, 0.03); --blur: blur(25px);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; }

        /* EFECTOS NEÓN */
        .fx-owner { color: var(--neon-red) !important; text-shadow: 0 0 20px var(--neon-red); animation: pulse-red 1.5s infinite alternate; }
        .fx-admin { color: var(--neon-orange) !important; text-shadow: 0 0 15px var(--neon-orange); }
        .fx-suscriptor { color: var(--neon-gold) !important; text-shadow: 0 0 15px var(--neon-gold); }
        
        @keyframes pulse-red { from { filter: brightness(1); transform: scale(1); } to { filter: brightness(1.5); transform: scale(1.02); } }

        header { padding: 15px 5%; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--neon-gold); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; display: grid; grid-template-columns: 320px 1fr; gap: 25px; }
        .glass-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; backdrop-filter: var(--blur); text-align: center; }

        .p-avatar { width: 120px; height: 120px; border-radius: 50%; border: 3px solid transparent; margin-bottom: 15px; object-fit: cover; }
        .role-badge { display: inline-flex; align-items: center; gap: 8px; padding: 6px 15px; border-radius: 5px; border: 2px solid currentColor; font-family: 'Orbitron'; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; background: rgba(0,0,0,0.5); }
        .xp-bar { width: 100%; height: 10px; background: #111; border-radius: 5px; margin-top: 15px; overflow: hidden; border: 1px solid #333; }
        #xp-fill { height: 100%; width: 0%; transition: 1s ease-in-out; }
    </style>
</head>
<body>

<header>
    <div style="font-family:'Orbitron'; color:var(--neon-gold);">DANIBOOM_OS</div>
    <div onclick="logout()" style="cursor:pointer; color:var(--neon-red);"><i class="fas fa-power-off"></i></div>
</header>

<div class="container" id="profileInterface" style="visibility: hidden;">
    <aside class="glass-card">
        <img src="default.png" id="p-avatar" class="p-avatar">
        <h2 id="p-name" style="font-family:'Orbitron'; font-size: 1.2rem;">...</h2>
        
        <div id="p-role-badge" class="role-badge">
            <i id="p-role-icon" class="fas"></i>
            <span id="p-role-text">CARGANDO...</span>
        </div>

        <div id="lvl-display" style="color:var(--neon-blue); margin-top: 20px; font-family: 'Orbitron'; font-size: 0.8rem;">LVL 1</div>
        <div class="xp-bar">
            <div id="xp-fill"></div>
        </div>
    </aside>

    <main>
        <section class="glass-card" style="text-align: left;">
            <h3 id="welcome-msg" style="font-family:'Orbitron'; color:var(--neon-gold);">INFO DE NÚCLEO</h3>
            <p id="core-desc" style="color:#888; margin-top:10px;">Sincronizando con Firestore...</p>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4", 
        authDomain: "web1-3b83a.firebaseapp.com", 
        projectId: "web1-3b83a" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);

            onSnapshot(userRef, async (snap) => {
                if (snap.exists()) {
                    const uData = snap.data();
                    
                    // --- ARREGLO AUTOMÁTICO DE DATOS FALTANTES ---
                    // Si no existen level o xp en tu carpeta, los creamos ahora mismo
                    if (uData.level === undefined || uData.xp === undefined) {
                        await updateDoc(userRef, {
                            level: 1,
                            xp: 0
                        });
                        return; // El onSnapshot se reiniciará con los datos nuevos
                    }

                    // --- DETECCIÓN DE RANGO (USANDO EL CAMPO 'membership') ---
                    const membership = uData.membership ? uData.membership.toLowerCase() : "anonymous";

                    if (membership === "anonymous") {
                        window.location.href = "main.html";
                        return;
                    }

                    document.getElementById('profileInterface').style.visibility = 'visible';
                    renderUI(uData, membership);
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });

    function renderUI(data, role) {
        const nameEl = document.getElementById('p-name');
        const badgeEl = document.getElementById('p-role-badge');
        const iconEl = document.getElementById('p-role-icon');
        const textEl = document.getElementById('p-role-text');
        const avatar = document.getElementById('p-avatar');
        const xpFill = document.getElementById('xp-fill');

        // Nombre y foto desde Firestore
        nameEl.innerText = (data.displayName || "PILOTO").toUpperCase();
        avatar.src = data.photoURL || "default.png";

        // Limpiar estilos
        nameEl.className = "";
        badgeEl.className = "role-badge";
        iconEl.className = "fas";

        // Aplicar jerarquía según tu campo 'membership'
        if (role === 'owner') {
            nameEl.classList.add('fx-owner');
            badgeEl.classList.add('fx-owner');
            iconEl.classList.add('fa-crown');
            textEl.innerText = "OWNER";
            avatar.style.borderColor = 'var(--neon-red)';
            xpFill.style.background = 'var(--neon-red)';
            document.getElementById('core-desc').innerText = "Acceso total concedido, Creador.";
        } 
        else if (role === 'admin') {
            nameEl.classList.add('fx-admin');
            badgeEl.classList.add('fx-admin');
            iconEl.classList.add('fa-shield-halved');
            textEl.innerText = "ADMIN";
            avatar.style.borderColor = 'var(--neon-orange)';
            xpFill.style.background = 'var(--neon-orange)';
            document.getElementById('core-desc').innerText = "Panel administrativo activo.";
        } 
        else {
            nameEl.classList.add('fx-suscriptor');
            badgeEl.classList.add('fx-suscriptor');
            iconEl.classList.add('fa-star');
            textEl.innerText = "SUSCRIPTOR";
            avatar.style.borderColor = 'var(--neon-gold)';
            xpFill.style.background = 'var(--neon-gold)';
            document.getElementById('core-desc').innerText = "Privilegios de suscriptor activos.";
        }

        document.getElementById('lvl-display').innerText = "LVL " + data.level;
        xpFill.style.width = data.xp + "%";
    }

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
</script>
</body>
</html>
