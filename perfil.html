<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Perfil Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f2ff;
            --neon-red: #ff0000;
            --glass: rgba(0, 0, 0, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; }

        /* --- HEADER ORIGINAL --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 1.5rem; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px); border-bottom: 2px solid var(--neon-gold);
            box-shadow: 0 0 15px var(--neon-gold);
        }
        .logo { display: flex; align-items: center; gap: 0.8rem; }
        .logo img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid gold; box-shadow: 0 0 10px gold; }
        .logo span { font-family: 'Press Start 2P'; font-size: 0.9rem; color: #ffd700; text-shadow: 0 0 12px gold; }

        .header-right { display: flex; align-items: center; gap: 20px; }
        
        /* TRES PUNTOS / LÍNEAS */
        .menu-btn { width: 30px; display: flex; flex-direction: column; gap: 6px; cursor: pointer; z-index: 2001; }
        .menu-btn span { height: 3px; background: gold; border-radius: 3px; transition: 0.4s; width: 100%; box-shadow: 0 0 5px gold; }
        .menu-btn.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .menu-btn.open span:nth-child(2) { opacity: 0; }
        .menu-btn.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        /* CAMPANITA */
        .notif-container { position: relative; cursor: pointer; font-size: 1.6rem; color: gold; }
        .bell-shake { animation: shake 0.5s infinite; color: #ff0000 !important; filter: drop-shadow(0 0 10px red); }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(15deg); } 75% { transform: rotate(-15deg); } }

        /* MENU POPUP */
        .menu-popup {
            position: absolute; top: 85px; right: 15px; background: #0a0a0a; border: 2px solid gold; 
            border-radius: 20px; padding: 1.5rem; display: none; flex-direction: column; min-width: 280px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        .nav-item { 
            font-family: 'Orbitron'; font-size: 0.8rem; color: gold; text-transform: uppercase; 
            cursor: pointer; padding: 12px; display: flex; align-items: center; gap: 12px; transition: 0.3s;
        }
        .nav-item:hover { background: rgba(255, 215, 0, 0.1); padding-left: 20px; }

        /* CUADRADO ADMIN (ESTILO RECUADRO ROJO NEÓN) */
        .admin-box {
            border: 2px solid var(--neon-red); background: rgba(255, 0, 0, 0.05);
            padding: 15px; margin-top: 15px; border-radius: 10px;
            box-shadow: 0 0 15px var(--neon-red), inset 0 0 5px var(--neon-red);
            display: none; flex-direction: column; gap: 10px;
        }
        .admin-box-title { color: var(--neon-red); font-family: 'Press Start 2P'; font-size: 0.55rem; text-align: center; text-shadow: 0 0 8px var(--neon-red); }
        .admin-item { 
            background: var(--neon-red); color: #fff; padding: 10px; border-radius: 5px; 
            text-align: center; font-family: 'Orbitron'; font-weight: 800; font-size: 0.7rem; cursor: pointer;
        }

        /* PANEL NOTIFICACIONES */
        .notif-panel { 
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; 
            background: rgba(0,0,0,0.98); z-index: 5000; transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1); 
            display: flex; flex-direction: column; align-items: center; padding: 2rem; overflow-y: auto;
        }
        .notif-panel.active { right: 0; }
        
        /* BOTÓN X ROJO NEÓN */
        .close-notif-btn {
            position: absolute; top: 20px; right: 20px; width: 45px; height: 45px;
            border: 2px solid var(--neon-red); background: rgba(255,0,0,0.1);
            color: var(--neon-red); display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; border-radius: 8px; box-shadow: 0 0 15px var(--neon-red);
        }

        /* TARJETAS DE NOTIFICACIÓN NEÓN */
        .notif-card { 
            border: 2px solid; background: #000; padding: 20px; border-radius: 15px; 
            width: 100%; max-width: 450px; margin-bottom: 20px; transition: 0.3s;
            position: relative;
        }
        .notif-icon-glow { font-size: 1.7rem; filter: drop-shadow(0 0 8px currentColor); }

        /* CONTENIDO PRINCIPAL */
        .main-container { max-width: 1200px; margin: 120px auto 40px; padding: 0 20px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .glass-card { background: var(--glass); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 20px; padding: 25px; backdrop-filter: blur(10px); }

        .p-avatar { width: 130px; height: 130px; border-radius: 50%; border: 3px solid gold; box-shadow: 0 0 20px gold; object-fit: cover; }
        
        @media (max-width: 850px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png"><span>DANIBOOM</span></div>
    <div class="header-right">
        <div id="menuBtn" class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
        <div id="notifBtn" class="notif-container" onclick="openNotifs()">
            <i class="fas fa-bell" id="bellIcon"></i>
            <span id="notifDot" style="position:absolute; top:-2px; right:-2px; width:12px; height:12px; background:red; border-radius:50%; display:none; border:2px solid black;"></span>
        </div>
    </div>

    <div class="menu-popup" id="menuPopup">
        <div class="nav-item" onclick="location.href='main.html'"><i class="fas fa-home"></i> INICIO</div>
        <div class="nav-item" onclick="showSection('profile')"><i class="fas fa-user-circle"></i> ESTADO</div>
        
        <div id="adminBox" class="admin-box">
            <div class="admin-box-title">ADMIN CONTROL</div>
            <div class="admin-item" onclick="location.href='notificaciones.html'">
                <i class="fas fa-bullhorn"></i> NOTIFICACIONES
            </div>
        </div>

        <div class="nav-item" onclick="logout()" style="color:var(--neon-red); margin-top:10px; border-top:1px solid #333; padding-top:10px;">
            <i class="fas fa-power-off"></i> SALIR
        </div>
    </div>
</header>

<aside class="notif-panel" id="notifPanel">
    <div class="close-notif-btn" onclick="closeNotifs()"><i class="fas fa-times"></i></div>
    <h2 style="color:gold; font-family:'Press Start 2P'; margin-top:60px; margin-bottom:30px; font-size:0.7rem;">SISTEMA DE AVISOS</h2>
    <div id="notifContainer" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
</aside>

<div class="main-container">
    <aside class="glass-card" style="text-align:center;">
        <img src="logo.png" id="p-avatar" class="p-avatar">
        <h2 id="p-name" style="font-family:'Orbitron'; margin-top:20px; color:gold;">CARGANDO...</h2>
        <div id="roleDisplay" style="margin-top:10px; font-family:'Orbitron'; font-weight:bold;"></div>
    </aside>

    <main>
        <section id="sec-profile" class="glass-card">
            <h3 style="font-family:'Orbitron'; color:gold; text-shadow: 0 0 10px gold;">DATOS DE SESIÓN</h3>
            <p style="margin-top:15px; color:#aaa;">Panel de usuario activo. Bienvenido al servidor DANIBOOM.</p>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                const d = snap.data() || {};
                document.getElementById('p-name').innerText = (d.displayName || "PILOTO").toUpperCase();
                document.getElementById('p-avatar').src = d.photoURL || "logo.png";
                
                const role = d.membership || 'anonymous';
                renderRole(role);

                // MOSTRAR CUADRADO ADMIN SOLO A ADMIN/OWNER
                if (role === 'admin' || role === 'owner') {
                    document.getElementById('adminBox').style.display = 'flex';
                }
            });
            escucharNotificaciones();
        } else { location.href = "index.html"; }
    });

    function renderRole(role) {
        const colors = { owner: '#ff0000', admin: '#00f2ff', suscriptor: '#ffd700' };
        const color = colors[role] || '#888';
        document.getElementById('roleDisplay').innerHTML = `<span style="color:${color}; text-shadow:0 0 10px ${color}">${role.toUpperCase()}</span>`;
    }

    function escucharNotificaciones() {
        const q = query(collection(db, "notifications"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('notifContainer');
            container.innerHTML = ""; 
            let hasNew = false;

            snapshot.forEach((doc) => {
                const data = doc.data();
                const timeLeft = data.duration - ((Date.now() - data.createdAt) / 1000);
                if (timeLeft > 0) {
                    renderNotif(doc.id, data);
                    hasNew = true;
                }
            });

            if (hasNew) {
                document.getElementById('bellIcon').classList.add('bell-shake');
                document.getElementById('notifDot').style.display = 'block';
            }
        });
    }

    function renderNotif(id, data) {
        const configs = {
            'youtube': { icon: 'fab fa-youtube', color: '#ff0000' },
            'tiktok': { icon: 'fab fa-tiktok', color: '#ffffff' },
            'instagram': { icon: 'fab fa-instagram', color: '#e4405f' },
            'facebook': { icon: 'fab fa-facebook', color: '#1877f2' },
            'whatsapp': { icon: 'fab fa-whatsapp', color: '#25d366' },
            'aviso': { icon: 'fas fa-exclamation-triangle', color: '#ffff00' }
        };
        const theme = configs[data.iconType] || { icon: 'fas fa-cog', color: 'gold' };
        
        const card = document.createElement('div');
        card.className = "notif-card";
        card.style.borderColor = theme.color;
        card.style.boxShadow = `0 0 15px ${theme.color}55`;

        card.innerHTML = `
            <div style="display:flex; align-items:center; gap:12px; color:${theme.color}; margin-bottom:12px;">
                <i class="${theme.icon} notif-icon-glow"></i>
                <span style="font-weight:800; font-family:'Orbitron'; font-size:0.75rem; text-shadow:0 0 10px ${theme.color}">${data.title}</span>
            </div>
            <p style="font-size:0.85rem; color:#ccc;">${data.message}</p>
            ${data.link ? `<button onclick="window.open('${data.link}', '_blank')" style="width:100%; background:transparent; border:2px solid ${theme.color}; color:${theme.color}; padding:10px; margin-top:15px; font-weight:bold; cursor:pointer; border-radius:8px;">VER ENLACE</button>` : ''}
        `;
        document.getElementById('notifContainer').appendChild(card);
    }

    // --- LOGICA DE INTERFAZ ---
    window.toggleMenu = () => {
        const btn = document.getElementById('menuBtn');
        const pop = document.getElementById('menuPopup');
        btn.classList.toggle('open');
        pop.style.display = (pop.style.display === 'flex') ? 'none' : 'flex';
    };

    window.openNotifs = () => {
        document.getElementById('notifPanel').classList.add('active');
        document.getElementById('bellIcon').classList.remove('bell-shake');
        document.getElementById('notifDot').style.display = 'none';
    };

    window.closeNotifs = () => document.getElementById('notifPanel').classList.remove('active');

    window.showSection = (id) => {
        document.querySelectorAll('main > section').forEach(s => s.style.display = 'none');
        document.getElementById('sec-' + id).style.display = 'block';
        toggleMenu();
    };

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
</script>
</body>
</html>
