<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Neon Hierarchy OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-red: #ff0000; --neon-orange: #ff8c00; --neon-gold: #ffd700; --neon-blue: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03); --blur: blur(20px);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; }

        /* --- ESTILOS DE TEXTO E INSIGNIAS --- */
        .fx-owner { color: var(--neon-red) !important; text-shadow: 0 0 15px var(--neon-red), 0 0 30px var(--neon-red); animation: pulse 1.5s infinite alternate; }
        .fx-admin { color: var(--neon-orange) !important; text-shadow: 0 0 15px var(--neon-orange); }
        .fx-suscriptor { color: var(--neon-gold) !important; text-shadow: 0 0 15px var(--neon-gold); }

        @keyframes pulse { from { opacity: 0.7; transform: scale(1); } to { opacity: 1; transform: scale(1.05); } }

        /* CONTENEDORES */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); border-bottom: 2px solid #222; }
        .container { max-width: 1200px; margin: 20px auto; padding: 15px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .glass-card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 25px; backdrop-filter: var(--blur); text-align: center; }

        .role-badge { 
            display: inline-flex; align-items: center; gap: 10px; margin-top: 15px;
            padding: 7px 20px; border-radius: 8px; border: 2px solid currentColor;
            font-family: 'Orbitron'; font-size: 0.75rem; font-weight: bold; background: rgba(0,0,0,0.4);
        }

        .p-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid transparent; transition: 0.5s; margin-bottom: 10px; }
        
        #xp-bar { height: 8px; border-radius: 4px; transition: 1s ease-in-out; }
    </style>
</head>
<body>

<header>
    <div onclick="toggleNav()" style="cursor:pointer; color:white;"><i class="fas fa-bars fa-lg"></i></div>
    <div style="font-family:'Orbitron'; color:white; letter-spacing:2px;">DANIBOOM_CORE</div>
    <div style="cursor:pointer; color:white;"><i class="fas fa-bell fa-lg"></i></div>
</header>

<div class="container" id="appInterface" style="visibility: hidden;">
    <aside class="glass-card">
        <img src="logo.png" id="user-img" class="p-img">
        <h2 id="user-name" style="font-family:'Orbitron'; font-size: 1.3rem;">CARGANDO...</h2>
        
        <div id="user-badge" class="role-badge">
            <i id="user-icon" class="fas"></i>
            <span id="user-role-text">ANALIZANDO...</span>
        </div>

        <div style="margin-top:20px; font-family:'Orbitron'; font-size:0.7rem; color:var(--neon-blue);">NIVEL DE ACCESO</div>
        <div style="width:100%; height:8px; background:#111; border-radius:4px; margin-top:5px; overflow:hidden;">
            <div id="xp-bar"></div>
        </div>
    </aside>

    <main>
        <section class="glass-card" style="text-align: left;">
            <h3 id="status-title" style="font-family:'Orbitron'; margin-bottom:10px;">> ESCANEANDO ADN...</h3>
            <p id="status-desc" style="color:#777;">Sincronizando con base de datos de Firestore en tiempo real.</p>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4", authDomain: "web1-3b83a.firebaseapp.com", projectId: "web1-3b83a" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Escaneo en tiempo real de la colección "users"
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                const data = snap.data();
                
                // --- PROTOCOLO DE SEGURIDAD ---
                if (!data || !data.role) {
                    location.href = "index.html"; 
                    return;
                }

                const currentRole = data.role.toLowerCase();

                if (currentRole === 'anonimo') {
                    location.href = "main.html";
                    return;
                }

                // Si es un rango válido, mostramos la interfaz
                document.getElementById('appInterface').style.visibility = 'visible';
                applyHierarchy(data, currentRole);
            });
        } else { location.href = "index.html"; }
    });

    function applyHierarchy(data, role) {
        const nameEl = document.getElementById('user-name');
        const badgeEl = document.getElementById('user-badge');
        const iconEl = document.getElementById('user-icon');
        const textEl = document.getElementById('user-role-text');
        const imgEl = document.getElementById('user-img');
        const xpEl = document.getElementById('xp-bar');

        nameEl.innerText = (data.displayName || "PILOTO").toUpperCase();
        
        // Reset de clases
        nameEl.className = "";
        badgeEl.className = "role-badge";
        iconEl.className = "fas";

        // LÓGICA DE DETECCIÓN DE OWNER / ADMIN / SUSCRIPTOR
        if (role === 'owner' || role === 'dueño') {
            const fx = "fx-owner";
            nameEl.classList.add(fx);
            badgeEl.classList.add(fx);
            iconEl.classList.add('fa-crown'); // CORONA ROJA
            textEl.innerText = "OWNER";
            imgEl.style.borderColor = 'var(--neon-red)';
            imgEl.style.boxShadow = '0 0 15px var(--neon-red)';
            xpEl.style.background = 'var(--neon-red)';
            document.getElementById('status-title').innerText = "> BIENVENIDO, CREADOR";
        } 
        else if (role === 'admin') {
            const fx = "fx-admin";
            nameEl.classList.add(fx);
            badgeEl.classList.add(fx);
            iconEl.classList.add('fa-shield-halved'); // ESCUDO NARANJA
            textEl.innerText = "ADMIN";
            imgEl.style.borderColor = 'var(--neon-orange)';
            xpEl.style.background = 'var(--neon-orange)';
            document.getElementById('status-title').innerText = "> MODO ADMINISTRADOR ACTIVO";
        } 
        else if (role === 'suscriptor') {
            const fx = "fx-suscriptor";
            nameEl.classList.add(fx);
            badgeEl.classList.add(fx);
            iconEl.classList.add('fa-star'); // ESTRELLA AMARILLA
            textEl.innerText = "SUSCRIPTOR";
            imgEl.style.borderColor = 'var(--neon-gold)';
            xpEl.style.background = 'var(--neon-gold)';
            document.getElementById('status-title').innerText = "> NIVEL SUSCRIPTOR";
        }

        xpEl.style.width = (data.xp || 0) + "%";
    }

    window.toggleNav = () => { /* tu logica de nav */ };
    window.logout = () => signOut(auth).then(() => location.href = "index.html");

</script>
</body>
</html>
