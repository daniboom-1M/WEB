<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Cyber-Overdrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #ffcc00; --cyber-blue: #00d4ff; --cyber-pink: #ff0055;
            --bg-dark: #050505; --card-bg: rgba(20, 20, 20, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg-dark); color: #fff; overflow: hidden; height: 100vh; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            height: 70px; border-bottom: 1px solid rgba(0, 212, 255, 0.3); background: #000;
        }
        .glitch { font-family: 'Orbitron'; font-weight: 900; color: var(--neon-gold); text-shadow: 2px 2px var(--cyber-pink); font-size: 1.2rem; }

        /* PERFIL */
        main { height: calc(100vh - 145px); overflow-y: auto; padding: 20px; }
        .p-card {
            background: var(--card-bg); border-radius: 15px; border: 1px solid #333;
            padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.8); margin-bottom: 20px;
            border-left: 4px solid var(--neon-gold);
        }
        .xp-track { width: 100%; height: 8px; background: #111; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .xp-fill { height: 100%; background: linear-gradient(90deg, var(--neon-gold), var(--cyber-blue)); width: 0%; transition: 1s ease; }

        /* CHAT OVERLAY */
        .chat-ui { position: fixed; inset: 0; background: #080808; z-index: 5000; display: none; flex-direction: column; }
        .chat-header { background: #111; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 2px solid var(--cyber-blue); }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #050505; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; }
        .msg-sent { align-self: flex-end; background: #005c4b; border-bottom-right-radius: 2px; }
        .msg-rec { align-self: flex-start; background: #222; border-bottom-left-radius: 2px; }

        /* NAV DOCK */
        .nav-dock { height: 75px; display: flex; justify-content: space-around; align-items: center; background: #000; border-top: 1px solid #222; }
        .nav-btn { color: #555; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--cyber-blue); transform: scale(1.2); }

        /* LISTAS */
        .contact { display: flex; align-items: center; gap: 15px; padding: 12px; background: #111; border-radius: 10px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent; }
        .contact:hover { border-color: var(--neon-gold); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="glitch">DANIBOOM_OS</div>
        <div id="lvl-tag" style="color: var(--cyber-blue); font-weight: bold; font-family: 'Orbitron';">LVL 0</div>
    </header>

    <main id="view-container">
        <div id="sec-home">
            <div class="p-card">
                <div style="display: flex; gap: 20px; align-items: center;">
                    <img src="logo.png" id="p-img" style="width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--neon-gold);">
                    <div>
                        <h2 id="p-name" style="font-family: 'Orbitron';">Cargando...</h2>
                        <span style="color: var(--cyber-blue); font-size: 0.7rem; letter-spacing: 2px;">STATUS: ACTIVE</span>
                    </div>
                </div>
                <div class="xp-track"><div id="p-xp-fill" class="xp-fill"></div></div>
                <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--neon-gold);">
                    <span>LEVEL PROGRESS</span>
                    <span id="p-xp-text">0 / 100 XP</span>
                </div>
            </div>
        </div>

        <div id="sec-chat" style="display:none;">
            <h3 style="margin-bottom:15px; color: var(--cyber-blue);">CONTACTS_DATABASE</h3>
            <div id="contacts-list"></div>
        </div>
        
        <div id="sec-config" style="display:none;">
            <div class="p-card">
                <button onclick="recovery()" style="width:100%; padding:12px; background:transparent; border:1px solid var(--neon-gold); color:var(--neon-gold); border-radius:5px; margin-bottom:10px;">RESET PASSWORD (EMAIL)</button>
                <button onclick="logout()" style="width:100%; padding:12px; background:var(--cyber-pink); border:none; color:#fff; border-radius:5px; font-weight:bold;">DISCONNECT</button>
            </div>
        </div>
    </main>

    <nav class="nav-dock">
        <div class="nav-btn active" onclick="nav('home', this)"><i class="fas fa-id-badge"></i></div>
        <div class="nav-btn" onclick="nav('chat', this)"><i class="fas fa-comments"></i></div>
        <div class="nav-btn" onclick="nav('config', this)"><i class="fas fa-terminal"></i></div>
    </nav>
</div>

<div class="chat-ui" id="chat-window">
    <div class="chat-header">
        <i class="fas fa-chevron-left" onclick="closeChat()"></i>
        <img src="logo.png" id="c-img" style="width:40px; border-radius:50%;">
        <div id="c-name" style="font-weight:bold;">User</div>
    </div>
    <div class="chat-box" id="chat-msgs"></div>
    <div style="padding:15px; display:flex; gap:10px; background:#111;">
        <input type="text" id="m-inp" placeholder="Type message..." style="flex:1; background:#222; border:none; padding:12px; color:#fff; border-radius:20px; outline:none;">
        <button onclick="send()" style="background:var(--cyber-blue); border:none; width:45px; border-radius:50%;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, getDoc, setDoc, updateDoc, collection, query, getDocs, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let uData = {};
    let targetID = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const uRef = doc(db, "users", user.uid);
            
            // Si el perfil no existe en Firestore, se crea solo
            const snap = await getDoc(uRef);
            if (!snap.exists()) {
                await setDoc(uRef, { displayName: user.displayName || "Gamer", level: 1, xp: 0, photoURL: "logo.png" });
            }

            // ActualizaciÃ³n en tiempo real
            onSnapshot(uRef, (s) => {
                uData = s.data() || {};
                document.getElementById('p-name').innerText = uData.displayName;
                document.getElementById('p-xp-text').innerText = `${uData.xp || 0} / 100 XP`;
                document.getElementById('p-xp-fill').style.width = `${uData.xp || 0}%`;
                document.getElementById('lvl-tag').innerText = `LVL ${uData.level || 1}`;
            });

            loadContacts();
            setInterval(updateXP, 10000); // Cada 10 segs sube XP
        } else { location.href = "index.html"; }
    });

    function updateXP() {
        if (document.visibilityState === 'visible' && auth.currentUser) {
            let xp = (uData.xp || 0) + 2;
            let lvl = uData.level || 1;
            if (xp >= 100) { xp = 0; lvl++; }
            updateDoc(doc(db, "users", auth.currentUser.uid), { xp, level: lvl });
        }
    }

    async function loadContacts() {
        const snap = await getDocs(collection(db, "users"));
        const list = document.getElementById('contacts-list');
        list.innerHTML = "";
        snap.forEach(d => {
            if(d.id === auth.currentUser.uid) return;
            const data = d.data();
            list.innerHTML += `<div class="contact" onclick="openChat('${d.id}', '${data.displayName}')">
                                <img src="logo.png" style="width:40px; border-radius:50%;">
                                <div><b>${data.displayName}</b><br><small>Level ${data.level || 1}</small></div>
                               </div>`;
        });
    }

    window.openChat = (id, name) => {
        targetID = id;
        document.getElementById('c-name').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        const cID = [auth.currentUser.uid, id].sort().join("_");
        onSnapshot(query(collection(db, "chats", cID, "messages"), orderBy("time", "asc")), (snap) => {
            const box = document.getElementById('chat-msgs');
            box.innerHTML = "";
            snap.forEach(m => {
                const d = m.data();
                box.innerHTML += `<div class="msg ${d.from === auth.currentUser.uid ? 'msg-sent' : 'msg-rec'}">${d.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.send = async () => {
        const inp = document.getElementById('m-inp');
        if(!inp.value) return;
        const cID = [auth.currentUser.uid, targetID].sort().join("_");
        await addDoc(collection(db, "chats", cID, "messages"), { text: inp.value, from: auth.currentUser.uid, time: Date.now() });
        inp.value = "";
    };

    window.nav = (id, el) => {
        document.querySelectorAll('main > div').forEach(d => d.style.display = 'none');
        document.getElementById('sec-' + id).style.display = 'block';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    };

    window.closeChat = () => document.getElementById('chat-window').style.display = 'none';
    window.logout = () => signOut(auth).then(() => location.href = "index.html");
    window.recovery = () => sendPasswordResetEmail(auth, auth.currentUser.email).then(() => alert("Email sent!"));
</script>
</body>
</html>
