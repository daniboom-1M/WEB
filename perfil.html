<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Neon Command v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-gold: #ffd700; --neon-blue: #00f2ff; --neon-red: #ff0000; --neon-green: #39ff14; --neon-orange: #ff8c00;
            --glass: rgba(255, 255, 255, 0.03); --blur: blur(25px);
            --shadow-gold: 0 0 15px #ffd700;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; }

        /* --- EFECTOS DE ROL NEÓN --- */
        .effect-owner { color: var(--neon-red) !important; text-shadow: 0 0 20px var(--neon-red), 0 0 40px var(--neon-red); animation: pulse-red 1.5s infinite alternate; }
        .effect-admin { color: var(--neon-orange) !important; text-shadow: 0 0 15px var(--neon-orange); }
        .effect-suscriptor { color: var(--neon-gold) !important; text-shadow: 0 0 15px var(--neon-gold); }

        @keyframes pulse-red { from { filter: brightness(1); transform: scale(1); } to { filter: brightness(1.5); transform: scale(1.02); } }

        header {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--neon-gold); 
            backdrop-filter: var(--blur); position: sticky; top: 0; z-index: 2000; box-shadow: var(--shadow-gold);
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 15px; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .glass-card { background: var(--glass); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 15px; padding: 20px; backdrop-filter: var(--blur); position: relative; }

        .role-badge { 
            display: inline-flex; align-items: center; gap: 8px; margin-top: 10px;
            padding: 6px 18px; border-radius: 5px; border: 2px solid currentColor;
            font-family: 'Orbitron'; font-size: 0.75rem; font-weight: bold; text-transform: uppercase;
            background: rgba(0,0,0,0.4);
        }

        /* --- ESTILOS DE FOTO Y LÁPIZ --- */
        .avatar-container { position: relative; display: inline-block; }
        .p-avatar { width: 110px; height: 110px; border-radius: 50%; border: 3px solid transparent; transition: 0.5s; object-fit: cover; }
        .btn-edit-photo { 
            position: absolute; bottom: 5px; right: 5px; background: var(--neon-gold); 
            color: #000; border: none; width: 30px; height: 30px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 0.8rem; box-shadow: 0 0 10px var(--neon-gold); 
        }

        /* --- MODAL PANTALLA COMPLETA --- */
        .full-screen-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); 
            z-index: 6000; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .full-screen-modal.active { display: flex; }
        .modal-option { 
            width: 80%; max-width: 300px; padding: 15px; margin: 10px; 
            border: 1px solid var(--neon-gold); color: var(--neon-gold); 
            background: transparent; border-radius: 10px; font-family: 'Orbitron'; 
            cursor: pointer; text-align: center; transition: 0.3s;
        }
        .modal-option:hover { background: var(--neon-gold); color: #000; }
        .close-neon-x { position: absolute; top: 20px; right: 30px; font-size: 3rem; color: var(--neon-red); cursor: pointer; text-shadow: 0 0 15px var(--neon-red); }

        .zoom-img { width: 250px; height: 250px; border-radius: 50%; border: 4px solid var(--neon-gold); object-fit: cover; margin-bottom: 20px; box-shadow: 0 0 30px var(--neon-gold); }
        .share-icons { display: flex; gap: 25px; font-size: 1.8rem; margin-top: 20px; }
        .share-icons i { cursor: pointer; transition: 0.3s; }
        .share-icons i:hover { transform: scale(1.2); }

        .report-item, .block-item { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); 
            padding: 15px; border-radius: 12px; margin-bottom: 12px; 
            display: flex; align-items: center; gap: 15px; transition: 0.3s;
        }

        .btn-neon {
            padding: 8px 15px; border-radius: 8px; border: 1px solid var(--neon-gold);
            background: transparent; color: var(--neon-gold); font-family: 'Orbitron'; font-size: 0.65rem;
            cursor: pointer; transition: 0.3s;
        }
        .btn-neon:hover { background: var(--neon-gold); color: #000; }

        .notif-full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 5000; display: none; flex-direction: column; padding: 20px; }
        .notif-full.active { display: flex; }

        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div onclick="toggleNav()" style="color:var(--neon-gold); cursor:pointer; font-size:1.5rem;"><i class="fas fa-bars"></i></div>
    <div style="font-family:'Orbitron'; color:var(--neon-gold); text-shadow: var(--shadow-gold);">DANIBOOM_OS</div>
    <div id="bellBtn" onclick="toggleNotifs()" style="color:var(--neon-gold); cursor:pointer; font-size:1.5rem;"><i class="fas fa-bell"></i></div>
</header>

<div class="full-screen-modal" id="photoModal">
    <div class="close-neon-x" onclick="closePhotoModal()">&times;</div>
    
    <div id="photoMenu" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <h2 style="font-family:'Orbitron'; color:var(--neon-gold); margin-bottom: 30px;">SISTEMA DE AVATAR</h2>
        <div class="modal-option" onclick="viewAvatarFull()"><i class="fas fa-eye"></i> VER FOTO DE PERFIL</div>
        <div class="modal-option" onclick="openGallery()"><i class="fas fa-images"></i> CAMBIAR FOTO</div>
        <div class="modal-option" onclick="copyMyID()"><i class="fas fa-fingerprint"></i> COPIAR MI ID</div>
    </div>

    <div id="photoView" style="display: none; flex-direction: column; align-items: center;">
        <img src="" id="fullSizeImg" class="zoom-img">
        <div class="share-icons">
            <i class="fab fa-whatsapp" style="color: #25D366;" onclick="shareTo('ws')"></i>
            <i class="fab fa-tiktok" style="color: #fff;" onclick="shareTo('tk')"></i>
            <i class="fab fa-instagram" style="color: #E1306C;" onclick="shareTo('ig')"></i>
        </div>
        <button class="modal-option" style="margin-top: 30px; border-color: var(--neon-red); color: var(--neon-red);" onclick="resetModal()">VOLVER</button>
    </div>

    <div id="photoPreview" style="display: none; flex-direction: column; align-items: center;">
        <h3 style="font-family:'Orbitron'; color:var(--neon-blue); margin-bottom: 20px;">¿USAR ESTA FOTO?</h3>
        <img src="" id="previewImg" class="zoom-img">
        <div style="display: flex; gap: 15px;">
            <button class="btn-neon" onclick="saveNewPhoto()" style="border-color: var(--neon-green); color: var(--neon-green); padding: 12px 25px;">ACEPTAR</button>
            <button class="btn-neon" onclick="resetModal()" style="border-color: var(--neon-red); color: var(--neon-red); padding: 12px 25px;">CANCELAR</button>
        </div>
    </div>
</div>

<input type="file" id="galleryInput" style="display: none;" accept="image/*">

<div class="notif-full" id="notifPanel">
    <div onclick="toggleNotifs()" style="position:absolute; top:20px; right:30px; font-size:3rem; color:var(--neon-red); cursor:pointer;">&times;</div>
    <h1 style="font-family:'Orbitron'; color:var(--neon-gold); text-align:center; margin-top:50px; text-shadow: var(--shadow-gold);">NOTIFICACIONES</h1>
    <div id="notifList" style="max-width: 600px; margin: 30px auto; width: 100%;"></div>
</div>
