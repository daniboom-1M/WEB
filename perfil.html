<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIBOOM | Cyber Crystal OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-pink: #ff0055;
            --neon-gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        
        body {
            background: radial-gradient(circle at top, #1a0b2e 0%, #050505 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* EFECTO CRISTAL GLOBAL */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* HEADER */
        header {
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-cyan);
            background: rgba(0,0,0,0.5);
        }

        .logo-text {
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* PERFIL SECTION */
        .profile-header {
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .xp-container {
            margin-top: 15px;
            text-align: left;
        }

        .xp-bar {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--neon-cyan);
        }

        .xp-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-gold));
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: width 1s ease;
        }

        /* CHAT SECTION */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-card {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--neon-cyan);
        }

        /* CHAT OVERLAY (ESTILO WHATSAPP) */
        #chat-window {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: rgba(20,20,20,0.9);
            border-bottom: 1px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #msg-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.4;
            backdrop-filter: blur(5px);
        }

        .sent {
            align-self: flex-end;
            background: rgba(0, 242, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            border-bottom-right-radius: 0;
        }

        .received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 0;
        }

        .chat-input {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: #000;
        }

        .chat-input input {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        /* NAV DOCK */
        .nav-dock {
            height: 75px;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--neon-cyan);
        }

        .nav-item {
            color: #555;
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            transform: translateY(-5px);
        }

        button {
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">DANIBOOM_OS</div>
    <div id="lvl-badge" class="glass-panel" style="padding: 2px 10px; color: var(--neon-gold); font-weight: bold; font-family: 'Orbitron';">LVL 0</div>
</header>

<main id="view-port">
    <section id="sec-home">
        <div class="profile-header glass-panel">
            <img src="logo.png" id="p-avatar" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--neon-cyan); padding: 5px;">
            <h2 id="p-name" style="margin-top: 10px; font-family: 'Orbitron'; color: var(--neon-cyan);">Cargando...</h2>
            <div class="xp-container">
                <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--neon-gold); margin-bottom: 5px;">
                    <span>SISTEMA XP ACTIVO</span>
                    <span id="xp-text">0 / 100</span>
                </div>
                <div class="xp-bar"><div id="xp-fill" class="xp-progress"></div></div>
            </div>
        </div>
    </section>

    <section id="sec-chat" style="display: none;">
        <h3 style="color: var(--neon-cyan); font-family: 'Orbitron'; margin-bottom: 15px;">CANALES ACTIVOS</h3>
        <div id="user-list" class="contact-list">
            </div>
    </section>

    <section id="sec-config" style="display: none;">
        <div class="glass-panel" style="padding: 20px;">
            <h3 style="color: var(--neon-cyan); margin-bottom: 15px;">SEGURIDAD</h3>
            <button onclick="recovery()" style="width:100%; padding:15px; background: none; border: 1px solid var(--neon-gold); color: var(--neon-gold); border-radius: 10px; font-weight: bold; margin-bottom: 15px;">REESTABLECER CONTRASEÃ‘A (EMAIL)</button>
            <button onclick="logout()" style="width:100%; padding:15px; background: var(--neon-pink); border: none; color: #fff; border-radius: 10px; font-weight: bold;">CERRAR SESIÃ“N</button>
        </div>
    </section>
</main>

<nav class="nav-dock">
    <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-ghost"></i></div>
    <div class="nav-item" onclick="nav('chat', this)"><i class="fas fa-comments"></i></div>
    <div class="nav-item" onclick="nav('config', this)"><i class="fas fa-terminal"></i></div>
</nav>

<div id="chat-window">
    <div class="chat-header">
        <i class="fas fa-chevron-left" onclick="closeChat()" style="cursor: pointer; font-size: 1.2rem;"></i>
        <img src="logo.png" id="c-avatar" style="width: 40px; border-radius: 50%;">
        <div id="c-name" style="font-weight: bold;">Usuario</div>
    </div>
    <div id="msg-container"></div>
    <div class="chat-input">
        <input type="text" id="m-input" placeholder="Enviar mensaje...">
        <button onclick="sendMessage()" style="background: var(--neon-cyan); border: none; width: 45px; height: 45px; border-radius: 10px; color: #000;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, getDoc, setDoc, updateDoc, collection, query, getDocs, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyChOQg743fsmGK89KVLoNAri_VGklArRi4",
        authDomain: "web1-3b83a.firebaseapp.com",
        projectId: "web1-3b83a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let uData = {};
    let activeChatID = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const uRef = doc(db, "users", user.uid);
            
            // Auto-creaciÃ³n de perfil en colecciÃ³n 'users'
            const snap = await getDoc(uRef);
            if (!snap.exists()) {
                await setDoc(uRef, {
                    displayName: user.displayName || "Ciber_Runner",
                    level: 1,
                    xp: 0,
                    photoURL: user.photoURL || "logo.png",
                    lastOnline: Date.now()
                });
            }

            // Escucha de datos en tiempo real
            onSnapshot(uRef, (s) => {
                uData = s.data() || {};
                renderProfile();
            });

            loadUsers();
            setInterval(autoXP, 10000); // Sube XP cada 10 segs
        } else {
            location.href = "index.html";
        }
    });

    function renderProfile() {
        document.getElementById('p-name').innerText = uData.displayName || "Runner";
        document.getElementById('lvl-badge').innerText = `LVL ${uData.level || 1}`;
        document.getElementById('xp-text').innerText = `${uData.xp || 0} / 100`;
        document.getElementById('xp-fill').style.width = `${uData.xp || 0}%`;
    }

    function autoXP() {
        if (document.visibilityState === 'visible' && auth.currentUser) {
            let xp = (uData.xp || 0) + 2;
            let lvl = uData.level || 1;
            if (xp >= 100) { xp = 0; lvl++; }
            updateDoc(doc(db, "users", auth.currentUser.uid), { xp, level: lvl });
        }
    }

    async function loadUsers() {
        const snap = await getDocs(collection(db, "users"));
        const list = document.getElementById('user-list');
        list.innerHTML = "";
        snap.forEach(d => {
            if (d.id === auth.currentUser.uid) return;
            const data = d.data();
            const card = document.createElement('div');
            card.className = "contact-card glass-panel";
            card.innerHTML = `
                <img src="${data.photoURL || 'logo.png'}" style="width: 45px; border-radius: 50%;">
                <div style="flex:1">
                    <div style="font-weight:bold;">${data.displayName}</div>
                    <small style="color:var(--neon-cyan)">Nivel ${data.level || 1}</small>
                </div>
                <i class="fas fa-chevron-right" style="opacity:0.3"></i>
            `;
            card.onclick = () => openChat(d.id, data);
            list.appendChild(card);
        });
    }

    window.openChat = (id, data) => {
        activeChatID = id;
        document.getElementById('c-name').innerText = data.displayName;
        document.getElementById('chat-window').style.display = 'flex';
        
        const chatId = [auth.currentUser.uid, id].sort().join("_");
        const q = query(collection(db, "chats", chatId, "messages"), orderBy("time", "asc"));
        
        onSnapshot(q, (snap) => {
            const container = document.getElementById('msg-container');
            container.innerHTML = "";
            snap.forEach(m => {
                const msg = m.data();
                const div = document.createElement('div');
                div.className = `bubble ${msg.from === auth.currentUser.uid ? 'sent' : 'received'}`;
                div.innerText = msg.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        });
    };

    window.sendMessage = async () => {
        const inp = document.getElementById('m-input');
        if (!inp.value || !activeChatID) return;
        
        const chatId = [auth.currentUser.uid, activeChatID].sort().join("_");
        await addDoc(collection(db, "chats", chatId, "messages"), {
            text: inp.value,
            from: auth.currentUser.uid,
            time: Date.now()
        });
        inp.value = "";
    };

    window.nav = (id, el) => {
        document.querySelectorAll('main > section').forEach(s => s.style.display = 'none');
        document.getElementById('sec-' + id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    window.closeChat = () => document.getElementById('chat-window').style.display = 'none';
    window.logout = () => signOut(auth).then(() => location.href = "index.html");
    window.recovery = () => {
        sendPasswordResetEmail(auth, auth.currentUser.email)
        .then(() => alert("ðŸ“§ Enlace de recuperaciÃ³n enviado a tu correo."));
    };
</script>
</body>
</html>
